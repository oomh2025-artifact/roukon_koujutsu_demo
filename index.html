  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    // 認証キー
    const AUTH_STORAGE_KEY = 'ohc-exam-auth-password';

    // ストレージキー
    const STORAGE_KEYS = {
      review: 'ohc-exam-review-items',
      addedMainThemes: 'ohc-exam-added-main-themes',      // 本編に追加した問題
      addedAdditionalQs: 'ohc-exam-added-additional-qs'   // 追加問題編に追加した問題
    };

    // 安全なストレージラッパー（localStorageが使えない環境用）
    const memoryStorage = {};
    const safeStorage = {
      getItem: (key) => {
        try {
          return localStorage.getItem(key);
        } catch (e) {
          return memoryStorage[key] || null;
        }
      },
      setItem: (key, value) => {
        try {
          localStorage.setItem(key, value);
        } catch (e) {
          memoryStorage[key] = value;
        }
      }
    };

    // マークダウンパーサー
    const parseQuestionsMarkdown = (markdown) => {
      const themes = [];
      let currentTheme = null;
      let currentQuestion = null;
      let currentSection = null;
      
      const lines = markdown.split('\n');
      
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        
        const themeMatch = line.match(/^##\s*(?:テーマ\d+[：:]\s*)?(.+?)$/);
        if (themeMatch && !line.includes('【予想問題') && !line.includes('第') && !line.includes('章')) {
          if (currentTheme && currentTheme.questions.length > 0) {
            themes.push(currentTheme);
          }
          currentTheme = { id: themes.length + 1, name: themeMatch[1].trim(), questions: [] };
          currentQuestion = null;
          continue;
        }
        
        const questionMatch = line.match(/\*\*Q\d+[（(](基本|詳細|応用)問題[）)][：:]\*\*/);
        if (questionMatch && currentTheme) {
          if (currentQuestion) currentTheme.questions.push(currentQuestion);
          currentQuestion = { level: questionMatch[1], question: '', modelAnswer: '', keyPoints: [], followUpQuestions: [] };
          currentSection = 'question';
          continue;
        }
        
        if (line.includes('【模範解答】')) { currentSection = 'modelAnswer'; continue; }
        if (line.includes('試験官が見ているポイント')) { currentSection = 'keyPoints'; continue; }
        if (line.includes('想定される追加質問')) { currentSection = 'followUp'; continue; }
        if (line.trim() === '---' || line.trim() === '') continue;
        if (line.includes('【予想問題')) {
          if (currentQuestion) { currentTheme.questions.push(currentQuestion); currentQuestion = null; }
          continue;
        }
        
        if (currentQuestion && currentSection) {
          const cleanLine = line.trim();
          if (!cleanLine) continue;
          
          if (currentSection === 'question' && !cleanLine.startsWith('**') && !cleanLine.startsWith('#')) {
            currentQuestion.question += (currentQuestion.question ? ' ' : '') + cleanLine;
          } else if (currentSection === 'modelAnswer' && !cleanLine.startsWith('**') && !cleanLine.startsWith('#')) {
            currentQuestion.modelAnswer += (currentQuestion.modelAnswer ? '\n' : '') + cleanLine;
          } else if (currentSection === 'keyPoints' && (cleanLine.startsWith('-') || cleanLine.startsWith('・'))) {
            currentQuestion.keyPoints.push(cleanLine.replace(/^[-・]\s*/, ''));
          } else if (currentSection === 'followUp' && (cleanLine.startsWith('-') || cleanLine.startsWith('・'))) {
            currentQuestion.followUpQuestions.push(cleanLine.replace(/^[-・]\s*/, '').replace(/[「」]/g, ''));
          }
        }
      }
      
      if (currentQuestion && currentTheme) currentTheme.questions.push(currentQuestion);
      if (currentTheme && currentTheme.questions.length > 0) themes.push(currentTheme);
      
      return themes;
    };

    const parseFollowUpMarkdown = (markdown) => {
      const followUps = {};
      let currentQuestion = null;
      let currentAnswer = '';
      
      const lines = markdown.split('\n');
      
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        
        const questionMatch = line.match(/^###\s*Q[：:]\s*(.+)$/);
        if (questionMatch) {
          if (currentQuestion && currentAnswer) followUps[currentQuestion] = currentAnswer.trim();
          currentQuestion = questionMatch[1].trim();
          currentAnswer = '';
          continue;
        }
        
        const answerMatch = line.match(/^\*\*A[：:]\*\*\s*(.*)$/);
        if (answerMatch) { currentAnswer = answerMatch[1]; continue; }
        if (line.trim() === '---' || line.startsWith('## ') || line.trim() === '') continue;
        if (currentQuestion && !line.startsWith('#') && !line.startsWith('**')) {
          currentAnswer += ' ' + line.trim();
        }
      }
      
      if (currentQuestion && currentAnswer) followUps[currentQuestion] = currentAnswer.trim();
      return followUps;
    };

    // ログイン画面コンポーネント
    function LoginScreen({ onLogin }) {
      const [passwordInput, setPasswordInput] = useState('');
      const [authError, setAuthError] = useState('');

      const handleLogin = () => {
        if (passwordInput === APP_CONFIG.password) {
          safeStorage.setItem(AUTH_STORAGE_KEY, passwordInput);
          onLogin();
        } else {
          setAuthError('パスワードが違います');
        }
      };

      return (
        <div className="min-h-screen bg-gradient-to-b from-blue-500 to-blue-700 flex items-center justify-center p-4">
          <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div className="text-center mb-6">
              <span className="text-5xl mb-4 block">🔐</span>
              <h1 className="text-2xl font-bold text-gray-800">労働衛生コンサルタント</h1>
              <p className="text-gray-500 text-sm mt-1">口述試験対策アプリ</p>
            </div>
            
            <div className="space-y-4">
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">パスワード</label>
                <input
                  type="password"
                  value={passwordInput}
                  onChange={(e) => setPasswordInput(e.target.value)}
                  onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                  placeholder="パスワードを入力"
                  className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                />
              </div>
              
              {authError && (
                <p className="text-red-500 text-sm text-center">{authError}</p>
              )}
              
              <button
                onClick={handleLogin}
                className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl transition"
              >
                ログイン
              </button>
            </div>
            
            <p className="text-center text-gray-400 text-xs mt-6">
              パスワードはnoteの記事に記載されています
            </p>
          </div>
        </div>
      );
    }

    // メインアプリコンポーネント
    function MainApp() {
      const [appMode, setAppMode] = useState('loading');
      
      // 本編（questions.mdから読み込み）
      const [mainThemes, setMainThemes] = useState([]);
      // 本編に追加した問題（ユーザーが手動追加）
      const [addedMainThemes, setAddedMainThemes] = useState([]);
      // 追加問題編（followup.mdから読み込み）
      const [additionalFollowUps, setAdditionalFollowUps] = useState({});
      // 追加問題編に追加した問題（ユーザーが手動追加）
      const [addedAdditionalQs, setAddedAdditionalQs] = useState({});
      
      // 復習フォルダ
      const [reviewItems, setReviewItems] = useState([]);
      
      // 試験で使用するデータ（選択されたモードに基づく）
      const [activeThemes, setActiveThemes] = useState([]);
      const [activeFollowUps, setActiveFollowUps] = useState({});
      const [examMode, setExamMode] = useState(null); // 'main', 'additional', 'custom', 'review'
      
      // 試験状態
      const [gameState, setGameState] = useState('start');
      const [messages, setMessages] = useState([]);
      const [inputValue, setInputValue] = useState('');
      const [isLoading, setIsLoading] = useState(false);
      const [currentThemeIndex, setCurrentThemeIndex] = useState(0);
      const [currentQuestionLevel, setCurrentQuestionLevel] = useState(0);
      const [completedThemes, setCompletedThemes] = useState([]);
      const [scores, setScores] = useState([]);
      const [totalScore, setTotalScore] = useState(0);
      const [followUpQuestion, setFollowUpQuestion] = useState(null);
      const [usedThemes, setUsedThemes] = useState([]);
      const [takeHomeCount, setTakeHomeCount] = useState(0);
      const [takeHomeThemes, setTakeHomeThemes] = useState([]);
      const [currentReviewIndex, setCurrentReviewIndex] = useState(0);
      const MAX_TAKE_HOME = 2;
      
      // 管理画面
      const [adminTab, setAdminTab] = useState('addMain');
      const [mainMarkdownInput, setMainMarkdownInput] = useState('');
      const [additionalMarkdownInput, setAdditionalMarkdownInput] = useState('');
      
      const messagesEndRef = useRef(null);

      // 初期化
      useEffect(() => {
        const loadData = async () => {
          try {
            // safeStorageから読み込み
            const savedReview = safeStorage.getItem(STORAGE_KEYS.review);
            const savedAddedMain = safeStorage.getItem(STORAGE_KEYS.addedMainThemes);
            const savedAddedAdditional = safeStorage.getItem(STORAGE_KEYS.addedAdditionalQs);
            
            if (savedReview) setReviewItems(JSON.parse(savedReview));
            if (savedAddedMain) setAddedMainThemes(JSON.parse(savedAddedMain));
            if (savedAddedAdditional) setAddedAdditionalQs(JSON.parse(savedAddedAdditional));
            
            // 埋め込みデータを使用
            if (window.QUESTIONS_DATA && window.QUESTIONS_DATA.length > 0) {
              setMainThemes(window.QUESTIONS_DATA);
            }
            if (window.FOLLOWUP_DATA && Object.keys(window.FOLLOWUP_DATA).length > 0) {
              setAdditionalFollowUps(window.FOLLOWUP_DATA);
            }
            
            setAppMode('menu');
          } catch (err) {
            console.error('Load error:', err);
            setAppMode('menu');
          }
        };
        loadData();
      }, []);

      // データ保存
      useEffect(() => {
        if (appMode !== 'loading') {
          safeStorage.setItem(STORAGE_KEYS.review, JSON.stringify(reviewItems));
          safeStorage.setItem(STORAGE_KEYS.addedMainThemes, JSON.stringify(addedMainThemes));
          safeStorage.setItem(STORAGE_KEYS.addedAdditionalQs, JSON.stringify(addedAdditionalQs));
        }
      }, [reviewItems, addedMainThemes, addedAdditionalQs, appMode]);

      const scrollToBottom = () => messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
      useEffect(() => { scrollToBottom(); }, [messages]);

      const addMessage = (role, content) => setMessages(prev => [...prev, { role, content }]);

      // 内部採点ロジック v6.0
      // 専門用語6個：各1点（最大6点）、類義語8個：各0.5点（最大4点）= 合計10点満点
      // 質問文の冒頭でPOINTS_DATAを検索、部分一致対応
      const gradeAnswer = async (question, modelAnswer, keyPoints, userAnswer, questionNumber) => {
        if (!userAnswer || userAnswer.trim().length === 0) {
          return { score: 0, feedback: '回答が入力されていません。', breakdown: { terms: 0, synonyms: 0 } };
        }
        
        const answer = userAnswer.trim();
        
        // 質問文の冒頭でPOINTS_DATAを検索
        const questionPrefix = (question || '').substring(0, 20);
        const pointsData = POINTS_DATA.find(p => questionPrefix.includes(p.q.substring(0, 15)) || p.q.includes(questionPrefix.substring(0, 15)));
        
        if (!pointsData) {
          return { score: 5, feedback: '📝 採点データがありません。模範解答を参考にしてください。', breakdown: { terms: 0, synonyms: 0 } };
        }
        
        const terms = pointsData.terms || [];
        const synonyms = pointsData.synonyms || [];
        
        // 部分一致関数
        const partialMatch = (keyword, text) => {
          if (text.includes(keyword)) return true;
          // 2文字以上のキーワードで先頭2文字が含まれていればOK
          if (keyword.length >= 2) {
            for (let len = 2; len <= keyword.length; len++) {
              if (text.includes(keyword.substring(0, len))) return true;
            }
          }
          // 漢字2文字以上の連続が含まれていればOK
          const kanjiParts = keyword.match(/[一-龯]{2,}/g) || [];
          for (const part of kanjiParts) {
            if (text.includes(part)) return true;
          }
          return false;
        };
        
        // マッチング
        const matchedTerms = terms.filter(t => partialMatch(t, answer));
        const matchedSynonyms = synonyms.filter(s => partialMatch(s, answer));
        
        // スコア計算（専門用語：各1点、類義語：各0.5点）
        const termScore = Math.min(6, matchedTerms.length * 1);
        const synonymScore = Math.min(4, matchedSynonyms.length * 0.5);
        const totalScore = Math.min(10, termScore + synonymScore);
        
        // フィードバック
        let feedback = [];
        if (matchedTerms.length > 0) {
          feedback.push(`専門用語${matchedTerms.length}/${terms.length}個（+${termScore}点）`);
        }
        if (matchedSynonyms.length > 0) {
          feedback.push(`類義語${matchedSynonyms.length}個（+${synonymScore}点）`);
        }
        
        let prefix = totalScore >= 8 ? '🎉 素晴らしい！ ' : totalScore >= 6 ? '✅ 合格水準です。 ' : totalScore >= 4 ? '📝 もう少し！ ' : '📖 模範解答を確認しましょう。 ';
        let finalFeedback = prefix + (feedback.length > 0 ? feedback.join(' / ') : '評価ポイントが含まれていません');
        
        const allMatched = [...matchedTerms, ...matchedSynonyms];
        if (allMatched.length > 0) {
          finalFeedback += ` 【検出: ${allMatched.slice(0, 6).join('、')}】`;
        }
        
        return { 
          score: Math.round(totalScore * 10) / 10, 
          feedback: finalFeedback,
          breakdown: { terms: termScore, synonyms: synonymScore, matchedTerms: matchedTerms.length, matchedSynonyms: matchedSynonyms.length }
        };
      };

      // ポイント情報を取得
      const getPointInfo = (question) => {
        if (!question) return '';
        const questionPrefix = question.substring(0, 20);
        const pointsData = POINTS_DATA.find(p => questionPrefix.includes(p.q.substring(0, 15)) || p.q.includes(questionPrefix.substring(0, 15)));
        if (!pointsData) return '';
        return `\n💡 専門用語（各1点）：${pointsData.terms.join('、')}\n🔑 類義語（各0.5点）：${pointsData.synonyms.join('、')}`;
      };

      const addToReview = (item) => {
        const newItem = { ...item, id: Date.now(), addedAt: new Date().toISOString() };
        setReviewItems(prev => [...prev, newItem]);
      };

      const removeFromReview = (id) => {
        setReviewItems(prev => prev.filter(item => item.id !== id));
      };

      const selectNextTheme = () => {
        const availableThemes = activeThemes.filter((_, idx) => !usedThemes.includes(idx));
        if (availableThemes.length === 0) return null;
        const randomIndex = Math.floor(Math.random() * availableThemes.length);
        const theme = availableThemes[randomIndex];
        const originalIndex = activeThemes.findIndex(t => t.id === theme.id);
        setUsedThemes(prev => [...prev, originalIndex]);
        setCurrentThemeIndex(originalIndex);
        setCurrentQuestionLevel(0);
        return theme;
      };

      const getCurrentQuestion = () => {
        const theme = activeThemes[currentThemeIndex];
        if (!theme) return null;
        return theme.questions[currentQuestionLevel];
      };

      // 試験開始（モード選択）
      const startExam = (mode) => {
        let themes = [];
        let followUps = {};
        
        if (mode === 'main') {
          // 本編：ファイルから読み込み + 手動追加を統合
          themes = [...mainThemes, ...addedMainThemes];
          followUps = { ...additionalFollowUps, ...addedAdditionalQs };
        } else if (mode === 'additional') {
          // 追加問題編：追加質問を問題として出題（ファイル + 手動追加）
          const allFollowUps = { ...additionalFollowUps, ...addedAdditionalQs };
          themes = Object.entries(allFollowUps).map(([q, a], idx) => ({
            id: idx + 1,
            name: `追加質問 ${idx + 1}`,
            questions: [{
              level: '追加',
              question: q,
              modelAnswer: a,
              keyPoints: a.split(/[、。]/).filter(s => s.length > 5).slice(0, 3),
              followUpQuestions: []
            }]
          }));
          followUps = {};
        }
        
        if (themes.length === 0) {
          alert('問題がありません');
          return;
        }
        
        setActiveThemes(themes);
        setActiveFollowUps(followUps);
        setExamMode(mode);
        setAppMode('exam');
        setGameState('start');
        setMessages([]);
        setCurrentThemeIndex(0);
        setCurrentQuestionLevel(0);
        setCompletedThemes([]);
        setScores([]);
        setTotalScore(0);
        setFollowUpQuestion(null);
        setUsedThemes([]);
        setTakeHomeCount(0);
        setTakeHomeThemes([]);
        
        const maxThemes = Math.min(5, themes.length);
        const modeLabel = mode === 'main' ? '本編' : '追加問題編';
        
        setTimeout(() => {
          setMessages([{
            role: 'examiner',
            content: `**${modeLabel}モード**へようこそ。

📋 **試験ルール**
• ${maxThemes}つのテーマについて出題
• 各問題は10点満点で採点
• 6点以上で次のレベルへ
• 5点以下で補足質問（本編のみ）

📦 **持ち帰り**: 2回まで
📚 **復習フォルダ**: 5点以下は自動保存
✅ **合格基準**: 60%以上

「開始」と入力してください。`
          }]);
        }, 100);
      };

      // 復習モード
      const startReviewExam = () => {
        if (reviewItems.length === 0) return;
        setExamMode('review');
        setAppMode('reviewExam');
        setCurrentReviewIndex(0);
        setMessages([]);
        setGameState('question');
        
        const item = reviewItems[0];
        setTimeout(() => {
          setMessages([{
            role: 'examiner',
            content: `📚 **復習モード** (${reviewItems.length}問)

**【${item.themeName} - ${item.level}】**
${item.question}

💡 前回：${item.score}点`
          }]);
        }, 100);
      };

      const handleTakeHome = () => {
        if (takeHomeCount >= MAX_TAKE_HOME) {
          setGameState('result');
          addMessage('user', '持ち帰らせていただきます。');
          setTimeout(() => {
            const question = getCurrentQuestion();
            const qNum = activeThemes[currentThemeIndex]?.id;
            addMessage('examiner', `📦 **持ち帰り（3回目）- 不合格**

📖 模範解答：${question?.modelAnswer || ''}${getPointInfo(question?.question)}

「メニュー」でメインメニューへ`);
          }, 500);
          return;
        }

        const question = getCurrentQuestion();
        setTakeHomeCount(prev => prev + 1);
        setTakeHomeThemes(prev => [...prev, currentThemeIndex]);
        addMessage('user', '持ち帰らせていただきます。');
        
        setTimeout(() => {
          const qNum = activeThemes[currentThemeIndex]?.id;
          addMessage('examiner', `📦 **持ち帰り（${takeHomeCount + 1}/${MAX_TAKE_HOME}回）**

📖 模範解答：${question?.modelAnswer}${getPointInfo(question?.question)}`);
          setTimeout(() => handleThemeComplete(true), 1500);
        }, 500);
      };

      const handleThemeComplete = (isTakeHome = false) => {
        if (!isTakeHome) setCompletedThemes(prev => [...prev, currentThemeIndex]);
        const maxThemes = Math.min(5, activeThemes.length);
        
        if (usedThemes.length >= maxThemes) {
          setGameState('result');
          const validScores = scores.filter(s => {
            const themeIdx = activeThemes.findIndex(t => t.name === s.theme);
            return !takeHomeThemes.includes(themeIdx);
          });
          const answeredThemeCount = maxThemes - takeHomeThemes.length - (isTakeHome ? 1 : 0);
          const maxPossibleScore = answeredThemeCount * (examMode === 'additional' ? 10 : 30);
          const actualScore = validScores.reduce((acc, s) => acc + s.score, 0);
          const percentage = maxPossibleScore > 0 ? Math.round((actualScore / maxPossibleScore) * 100) : 0;
          const passed = percentage >= 60;
          
          addMessage('examiner', `🎯 **試験終了**

📊 **結果**
回答：${answeredThemeCount}テーマ / 持ち帰り：${takeHomeThemes.length + (isTakeHome ? 1 : 0)}
得点：${actualScore}/${maxPossibleScore}点（${percentage}%）

**判定：${passed ? '🎉 合格' : '📚 不合格'}**

「メニュー」でメインメニューへ`);
        } else {
          setGameState('question');
          const theme = selectNextTheme();
          if (theme) {
            const q = theme.questions[0];
            addMessage('examiner', `📚 **テーマ ${usedThemes.length}/${maxThemes}：${theme.name}**

【${q.level}問題】${q.question}`);
          }
        }
      };

      const handleSend = async () => {
        if (!inputValue.trim() || isLoading) return;
        const userInput = inputValue.trim();
        setInputValue('');
        addMessage('user', userInput);
        setIsLoading(true);

        try {
          if (userInput.includes('メニュー')) {
            setAppMode('menu');
            setIsLoading(false);
            return;
          }

          // 復習モード
          if (appMode === 'reviewExam') {
            if (gameState === 'confirmDelete') {
              if (userInput === '削除') {
                removeFromReview(reviewItems[currentReviewIndex].id);
                addMessage('examiner', '✅ 削除しました。');
              }
              const newItems = userInput === '削除' ? reviewItems.filter((_, i) => i !== currentReviewIndex) : reviewItems;
              if (newItems.length === 0 || currentReviewIndex >= newItems.length) {
                addMessage('examiner', '📚 復習完了！「メニュー」でメインメニューへ');
                setGameState('result');
              } else {
                setGameState('question');
                const next = newItems[currentReviewIndex];
                addMessage('examiner', `**【${next.themeName} - ${next.level}】** (${currentReviewIndex + 1}/${newItems.length})
${next.question}
💡 前回：${next.score}点`);
              }
              setIsLoading(false);
              return;
            }

            const item = reviewItems[currentReviewIndex];
            const result = await gradeAnswer(item.question, item.modelAnswer, item.keyPoints || [], userInput, item.questionNumber);
            const improved = result.score > item.score;
            
            addMessage('examiner', `**${result.score}点** ${improved ? '📈' : ''}
${result.feedback}

📖 模範解答：${item.modelAnswer}${getPointInfo(item.question)}`);

            setTimeout(() => {
              if (result.score >= 6) {
                addMessage('examiner', '✨ 合格！「削除」で復習フォルダから削除、他の入力で次へ');
                setGameState('confirmDelete');
              } else {
                if (currentReviewIndex < reviewItems.length - 1) {
                  setCurrentReviewIndex(prev => prev + 1);
                  const next = reviewItems[currentReviewIndex + 1];
                  addMessage('examiner', `**【${next.themeName} - ${next.level}】** (${currentReviewIndex + 2}/${reviewItems.length})
${next.question}
💡 前回：${next.score}点`);
                } else {
                  addMessage('examiner', '📚 復習完了！「メニュー」でメインメニューへ');
                  setGameState('result');
                }
              }
            }, 1500);
            setIsLoading(false);
            return;
          }

          // 通常試験
          if (gameState === 'start') {
            if (userInput.includes('開始')) {
              const theme = selectNextTheme();
              if (theme) {
                setGameState('question');
                const q = theme.questions[0];
                addMessage('examiner', `📚 **テーマ ${usedThemes.length}/${Math.min(5, activeThemes.length)}：${theme.name}**

【${q.level}問題】${q.question}`);

            const question = getCurrentQuestion();
            if (!question) return;
            
            const currentTheme = activeThemes[currentThemeIndex];
            const result = await gradeAnswer(question.question, question.modelAnswer, question.keyPoints, userInput, currentTheme?.id);
            const newScore = { theme: activeThemes[currentThemeIndex].name, level: question.level, score: result.score, addedToReview: false };
            
            if (result.score <= 5) {
              addToReview({
                themeName: activeThemes[currentThemeIndex].name,
                level: question.level,
                question: question.question,
                modelAnswer: question.modelAnswer,
                keyPoints: question.keyPoints,
                userAnswer: userInput,
                score: result.score,
                feedback: result.feedback,
                source: examMode,
                questionNumber: currentTheme?.id

            setScores(prev => [...prev, newScore]);
            setTotalScore(prev => prev + result.score);

${result.feedback}${result.score <= 5 ? '\n📚 復習フォルダに追加' : ''}

📖 模範解答：${question.modelAnswer}${getPointInfo(question.question)}`);

                              <span className="text-gray-800 text-sm">{t.name}（{t.questions.length}問）</span>
                              <button onClick={() => handleDeleteAddedMainTheme(t.id)} className="text-red-500 text-xs">削除</button>
                            </div>
                          ))}
                        </div>
                      </div>
                    )}
                    
                    {mainThemes.length === 0 && addedMainThemes.length === 0 && (
                      <p className="text-gray-400 text-sm">本編問題はありません</p>
                    )}
                  </div>
                  
                  {/* 追加問題編 */}
                  <div>
                    <div className="flex justify-between items-center mb-3">
                      <h3 className="font-bold text-lg text-green-700">📝 追加問題</h3>
                      {Object.keys(addedAdditionalQs).length > 0 && (
                        <button onClick={handleClearAddedAdditional} className="text-red-500 text-sm">
                          追加分をすべて削除
                        </button>
                      )}
                    </div>
                    
                    {Object.keys(additionalFollowUps).length > 0 && (
                      <div className="bg-gray-50 rounded-xl p-4 mb-3">
                        <p className="text-gray-600 text-sm">📁 ファイルから読み込み（{Object.keys(additionalFollowUps).length}問）</p>
                      </div>
                    )}
                    
                    {Object.keys(addedAdditionalQs).length > 0 && (
                      <div className="bg-green-50 rounded-xl p-4">
                        <p className="text-green-600 text-sm mb-2">✏️ 手動で追加（{Object.keys(addedAdditionalQs).length}問）</p>
                        <div className="space-y-2 max-h-64 overflow-y-auto">
                          {Object.entries(addedAdditionalQs).map(([q, a], idx) => (
                            <div key={idx} className="flex justify-between items-start bg-white rounded-lg p-2">
                              <div className="flex-1">
                                <p className="text-gray-800 text-sm font-medium">Q: {q}</p>
                                <p className="text-gray-500 text-xs mt-1">A: {a.substring(0, 50)}...</p>
                              </div>
                              <button onClick={() => handleDeleteAddedAdditionalQ(q)} className="text-red-500 text-xs ml-2">削除</button>
                            </div>
                          ))}
                        </div>
                      </div>
                    )}
                    
                    {Object.keys(additionalFollowUps).length === 0 && Object.keys(addedAdditionalQs).length === 0 && (
                      <p className="text-gray-400 text-sm">追加問題はありません</p>
                    )}
                  </div>
                </div>
              )}
            </div>
          </div>
        );
      }

      // 試験画面
      const maxThemes = Math.min(5, activeThemes.length);
      const canTakeHome = appMode === 'exam' && (gameState === 'question' || gameState === 'followUp');
      const isReviewMode = appMode === 'reviewExam';
      
      // ホームに戻る確認
      const handleGoHome = () => {
        if (confirm('試験を中断してホームに戻りますか？\n（進捗は保存されません）')) {
          setAppMode('menu');
          setMessages([]);
          setGameState('idle');
          setCurrentTheme(null);
          setCurrentQuestionIdx(0);
          setUsedThemes([]);
          setTotalScore(0);
          setAnsweredCount(0);
          setTakeHomeCount(0);
        }
      };
      
      return (
        <div className="flex flex-col h-screen bg-slate-50">
          <div className={`${isReviewMode ? 'bg-amber-500' : 'bg-gray-600'} text-white p-4`}>
            <div className="max-w-4xl mx-auto flex justify-between items-center">
              <div className="flex items-center gap-3">
                <button 
                  onClick={handleGoHome}
                  className="bg-white/20 hover:bg-white/30 rounded-lg px-3 py-1 text-sm"
                >
                  ← 終了
                </button>
                <h1 className="font-bold">
                  {isReviewMode ? '📚 復習モード' : 
                   examMode === 'main' ? '📄 本編' : '📝 追加問題編'}
                </h1>
              </div>
              {!isReviewMode && (
                <div className="text-sm">
                  テーマ {usedThemes.length}/{maxThemes} | 持ち帰り残り {MAX_TAKE_HOME - takeHomeCount}
                </div>
              )}
            </div>
          </div>

          <div className="flex-1 overflow-y-auto p-4">
            <div className="max-w-4xl mx-auto space-y-4">
              {messages.map((msg, idx) => (
                <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                  <div className={`max-w-3xl rounded-2xl px-4 py-3 ${
                    msg.role === 'user' ? 'bg-blue-600 text-white' : 'bg-white border shadow-sm'
                  }`}>
                    <div className="whitespace-pre-wrap text-sm">
                      {msg.content.split(/(\*\*[^*]+\*\*)/).map((part, i) => 
                        part.startsWith('**') && part.endsWith('**') 
                          ? <strong key={i}>{part.slice(2, -2)}</strong> 
                          : part
                      )}
                    </div>
                  </div>
                </div>
              ))}
              {isLoading && (
                <div className="flex justify-start">
                  <div className="bg-white border rounded-2xl px-4 py-3 shadow-sm">
                    <span className="text-gray-500 text-sm">採点中...</span>
                  </div>
                </div>
              )}
              <div ref={messagesEndRef} />
            </div>
          </div>

          <div className="bg-white border-t p-4">
            <div className="max-w-4xl mx-auto flex gap-2">
              {canTakeHome && (
                <button onClick={handleTakeHome} disabled={isLoading}
                  className="px-4 py-3 rounded-xl font-semibold bg-amber-100 text-amber-700 border-2 border-amber-300">
                  📦 持ち帰り
                </button>
              )}
              <textarea
                value={inputValue}
                onChange={(e) => setInputValue(e.target.value)}
                onKeyPress={(e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } }}
                placeholder="回答を入力..."
                className="flex-1 border rounded-xl px-4 py-3 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
                rows={2}
                disabled={isLoading}
              />
              <button onClick={handleSend} disabled={isLoading || !inputValue.trim()}
                className="bg-blue-600 text-white px-6 py-3 rounded-xl font-semibold hover:bg-blue-700 disabled:bg-gray-300">
                送信
              </button>
            </div>
            <p className="text-xs text-gray-500 mt-2 text-center">「メニュー」で戻る</p>
          </div>
        </div>
      );
    }

    // 認証ラッパーコンポーネント
    function App() {
      const [isAuthenticated, setIsAuthenticated] = useState(false);
      const [authChecked, setAuthChecked] = useState(false);

      useEffect(() => {
        const savedPassword = safeStorage.getItem(AUTH_STORAGE_KEY);
        if (savedPassword && savedPassword === APP_CONFIG.password) {
          setIsAuthenticated(true);
        }
        setAuthChecked(true);
      }, []);

      if (!authChecked) {
        return (
          <div className="min-h-screen bg-slate-100 flex items-center justify-center">
            <div className="text-gray-500">読み込み中...</div>
          </div>
        );
      }

      if (!isAuthenticated) {
        return <LoginScreen onLogin={() => setIsAuthenticated(true)} />;
      }

      return <MainApp />;
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
