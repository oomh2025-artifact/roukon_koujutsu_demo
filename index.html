window.QUESTIONS_DATA = JSON.parse(`[{"id": 1, "name": "死傷災害と死亡災害の乖離", "questions": [{"level": "基本", "question": "令和6年の労働災害発生状況について説明してください。", "modelAnswer": "令和6年の労働災害発生状況ですが、休業4日以上の死傷者数は135,718人で史上最多となっています。また、業務上疾病者数も10,963人で同じく史上最多です。一方で、死亡者数は746人と過去最少を更新しました。このように、死傷者数は増加しているのに死亡者数は減少しているという特徴的な傾向が見られます。", "keyPoints": ["最新の統計数値を正確に把握しているか", "死傷者数と死亡者数の乖離という特徴的な傾向を理解しているか", "単なる数値の暗記ではなく、傾向を説明できるか"], "followUpQuestions": ["死傷者数が増加して死亡者数が減少している理由は何だと思いますか", "業務上疾病で最も多いのは何ですか"]}, {"level": "詳細", "question": "死傷者数が増加しているのに死亡者数が減少しているという現象の意味を説明してください。", "modelAnswer": "この乖離は、重篤な事故は減少している一方で、命には別状ないが休業を要する災害が増加していることを示しています。具体的には、転倒や動作の反動といった比較的軽微な災害が増加しています。この主な原因は高年齢労働者の増加です。令和6年時点で雇用者の18.2%、約5〜6人に1人が60歳以上となっており、加齢に伴う身体機能の低下により転倒災害が増加しています。", "keyPoints": ["統計の背景にある要因を理解しているか（暗記ではなく理解）", "高年齢労働者の増加と災害増加の関連を説明できるか", "論理的に説明できるか"], "followUpQuestions": ["高年齢労働者の災害防止のために、具体的に何をすべきですか", "転倒災害の防止対策を3管理で説明してください"]}, {"level": "応用", "question": "「60歳以上の従業員が増えてきた。転倒災害を防ぎたいがどうすればよいか」と中小企業の社長から相談されました。コンサルタントとしてどう助言しますか。", "modelAnswer": "エイジフレンドリー対策として、3つの観点から助言します。\\nまず作業環境管理として、段差の解消、床面の滑り止め、手すりの設置、照度の確保を提案します。次に作業管理として、重量物の軽減や補助器具の導入、作業ペースの調整を検討します。そして健康管理として、体力チェックを実施し、個人の身体機能に応じた作業配置を行うことを勧めます。\\n費用面でお悩みであれば、まずは照明の確保や整理整頓など費用のかからない対策から着手し、エイジフレンドリー補助金の活用も検討されることをお勧めします。", "keyPoints": ["3管理のフレームワークで体系的に説明できるか", "小規模企業への現実的な配慮ができているか", "具体的かつ実践的な助言ができるか", "エイジフレンドリーガイドラインの内容を理解しているか"], "followUpQuestions": ["特に女性の高齢労働者で注意すべきことはありますか", "令和8年4月からの法改正との関係を説明してください"]}]}, {"id": 2, "name": "業務上疾病の構造", "questions": [{"level": "基本", "question": "業務上疾病の発生状況について、疾病分類ごとの傾向を説明してください。", "modelAnswer": "業務上疾病（休業4日以上）の発生数は年間約1万件規模で推移しており、増加傾向にあります。疾病分類別では、最も多いのが負傷に起因する疾病で7,596人、そのうち8割が腰痛です。次いで物理的因子による疾病が1,564人でそのうち8割が熱中症であり、こちらは増加傾向にあります。続いて作業態様に起因する疾病が632人、化学物質による疾病が289人、じん肺症およびじん肺合併症が83人となっています。", "keyPoints": ["業務上疾病の構造を正確に把握しているか", "腰痛と熱中症が主要な課題であることを認識しているか", "増加傾向にある疾病を把握しているか"], "followUpQuestions": ["腰痛が多い職種は具体的に何ですか", "化学物質による疾病の内訳は何ですか"]}, {"level": "詳細", "question": "業務上疾病で腰痛が約8割を占めていますが、腰痛の多い職種と対策を説明してください。", "modelAnswer": "腰痛が多い職種としては、重量物取り扱い作業、立ち仕事、座り作業、介護・看護作業、車両運転作業が挙げられます。\\n対策としては、まず「職場における腰痛予防対策指針」に基づくリスクアセスメントを実施します。介護・看護職場ではノーリフトケアの推進と福祉用具の活用が有効です。重量物取り扱いでは、男性は体重のおおむね40%以下、女性は24%以下という重量制限の遵守と、パワーアシストなど補助機器の導入を検討します。また、長時間の同一姿勢を避け、定期的な姿勢変換やストレッチを行うことも重要です。", "keyPoints": ["職種と原因の関連を理解しているか", "腰痛予防対策指針の存在を知っているか", "ノーリフトケアなど具体的な対策を説明できるか", "重量制限の数値を知っているか"], "followUpQuestions": ["女性の重量制限は何%ですか", "腰痛予防体操について説明してください"]}, {"level": "応用", "question": "「陸運業で荷役作業中の労災が多い。トラックからの墜落・転落事故を防ぎたい」と相談されました。コンサルタントとしてどう助言しますか。", "modelAnswer": "陸運の荷役における労災の3割が墜落・転落であり、その7割がトラックから発生しています。対策として3点助言します。\\n1点目は保護帽の着用徹底です。荷台作業時の頭部保護を確実に行います。2点目はトラックの逸走防止対策です。輪止めの使用を徹底し、荷台から転落した際に車両に巻き込まれる二次災害を防ぎます。3点目は昇降設備の整備です。荷台への昇降時にステップや手すりを活用し、飛び降りによる転倒を防止します。\\nさらに、作業前の安全確認手順の教育と、KY活動の実施を日常的に行うことで、安全意識の向上を図ることをお勧めします。", "keyPoints": ["陸運業の労災の特徴を把握しているか", "保護帽、逸走防止など具体的対策を知っているか", "実務的な助言ができるか"], "followUpQuestions": ["輪止めの正しい使い方を説明してください", "荷役作業従事者への安全衛生教育のポイントは何ですか"]}]}, {"id": 3, "name": "健康診断有所見率", "questions": [{"level": "基本", "question": "定期健康診断における有所見率の現状と、異常所見が多い項目について説明してください。", "modelAnswer": "定期健康診断における有所見率は、最新の令和6年統計で59.4%となり、過去最大の数値を更新しました。約6割の労働者に何らかの異常所見があるということです。\\n異常所見の割合としては、脂質異常症が31.2%で最多ですが、若干の減少傾向にあります。続いて血圧が18.4%、血糖が13.1%であり、これらは増加傾向にあります。このことから、特に高血圧と糖尿病のリスク管理が重要な課題となっています。", "keyPoints": ["最新の有所見率の数値を把握しているか", "異常所見の項目別の割合と傾向を説明できるか", "増加傾向・減少傾向の違いを理解しているか"], "followUpQuestions": ["なぜ有所見率が過去最大となっているのだと思いますか", "有所見者への事後措置の流れを説明してください"]}, {"level": "詳細", "question": "健康診断の有所見者への事後措置の流れと、就業上の措置の判断について説明してください。", "modelAnswer": "事後措置の流れとしては、まず医師の意見聴取を行い、その意見を踏まえて就業上の措置を決定し、必要に応じて保健指導を行います。具体的には、就業制限、配置転換、作業時間短縮などの措置を検討します。\\n就業上の措置の判断基準は一律ではありません。疾病の程度、作業内容、本人の状態を総合的に判断します。産業医の意見を踏まえ、本人との面談を行った上で、事業者が最終決定します。また、有要治療者については医療機関への受診勧奨を行い、フォローアップ体制を整備することが重要です。", "keyPoints": ["事後措置の流れを正確に説明できるか", "判断が一律でないことを理解しているか", "産業医の役割と事業者の役割を区別できているか"], "followUpQuestions": ["本人が就業制限を拒否した場合はどうしますか", "健康情報の取扱いで注意すべき点は何ですか"]}, {"level": "応用", "question": "「健康診断の有所見率が高いが、事後措置が追いついていない。産業医もいない」という50人未満の事業場から相談を受けました。コンサルタントとしてどう助言しますか。", "modelAnswer": "50人未満の事業場でも、地域産業保健センターを活用すれば、無料で医師による意見聴取や保健指導を受けることができます。まずはこの制度の活用をお勧めします。\\n次に、事後措置の優先順位をつけることが重要です。すべての有所見者に一度に対応するのは困難ですので、要治療者や就業制限が必要な方を優先します。健診機関からの判定区分を活用し、「要治療」「要精密検査」の方から対応していきます。\\nまた、健康情報の取扱いについては、健康情報取扱規程を整備し、要配慮個人情報として適切に管理する体制を作ることも助言します。集団分析により職場の健康課題を把握し、職場環境改善につなげることも長期的には有効です。", "keyPoints": ["地域産業保健センターの活用を知っているか", "小規模事業場への現実的な対応を示せるか", "優先順位をつけるという実務的な視点があるか", "健康情報の取扱いについて理解しているか"], "followUpQuestions": ["地域産業保健センターではどのようなサービスが受けられますか", "健康情報取扱規程に含めるべき事項は何ですか"]}]}, {"id": 4, "name": "特殊健康診断", "questions": [{"level": "基本", "question": "特殊健康診断の受診者数と有所見率について説明してください。", "modelAnswer": "特殊健康診断で受診者が最も多いのは特定化学物質で、約120万人が受診しており、そのうち約2万人、割合にして1.5%が有所見者です。\\n有所見率が高い業務としては、騒音が18.3%、電離放射線が11.3%となっています。じん肺健康診断の有所見率は約0.3%であり、ほぼ横ばいで推移しています。有所見率の高い業務については、作業環境管理や作業管理の改善、保護具の適正使用の徹底など、優先的な対策が必要です。", "keyPoints": ["特殊健診の受診者数の多い業務を把握しているか", "有所見率の高い業務を把握しているか", "数値を正確に覚えているか"], "followUpQuestions": ["騒音の有所見率が高い理由は何だと思いますか", "特殊健康診断の有所見者への対応として何が必要ですか"]}, {"level": "詳細", "question": "特殊健康診断の有所見者に対して、事業者はどのような措置を講じる必要がありますか。", "modelAnswer": "特殊健康診断で有所見となった労働者に対しては、医師の意見を聴取した上で、必要な就業上の措置を講じます。具体的には、作業転換、作業時間の短縮、ばく露の低減措置などがあります。\\nまた、作業環境測定の結果と合わせて評価し、第3管理区分の場合は直ちにばく露低減措置を講じます。保護具の使用状況の確認、作業方法の見直し、設備の改善なども検討します。\\n有所見者の健診結果は適切に記録・保存し、長期にわたる健康管理に活用します。特に発がん性物質を取り扱う業務では、30年間の記録保存が求められる場合があります。", "keyPoints": ["措置の具体的内容を説明できるか", "作業環境測定との関連を理解しているか", "記録保存の重要性を認識しているか"], "followUpQuestions": ["第3管理区分の場合、具体的に何をしますか", "記録の保存期間について説明してください"]}]}, {"id": 5, "name": "化学物質管理の現状", "questions": [{"level": "基本", "question": "新規化学物質の動向と、化学物質管理の方向性について説明してください。", "modelAnswer": "新規化学物質の製造は29,449件、輸入は6,317件と過去最多となっています。また、新規化学物質の届出件数は毎年約1,000件前後で推移しています。これは多種多様な化学物質が産業現場に流入している現状を示しています。\\nこのような状況を踏まえ、化学物質管理は従来の「個別規制型」から「自律的管理型」への転換が求められています。個別に規制するには物質数が多すぎるため、事業者が自らリスクアセスメントを行い、適切なばく露防止措置を選択・実施する形に変わっています。", "keyPoints": ["新規化学物質の動向を把握しているか", "自律的管理への転換の背景を理解しているか", "「個別規制型」から「自律的管理型」という概念を説明できるか"], "followUpQuestions": ["自律的管理で事業者が行うべきことは何ですか", "化学物質管理者の役割を説明してください"]}, {"level": "詳細", "question": "化学物質の「自律的管理」について、具体的に何を行うか説明してください。", "modelAnswer": "自律的管理の実践としては、以下の手順で行います。\\nまず、国がGHS分類で危険・有害性を確認した全ての物質が管理対象となります。SDSを入手・確認し、リスクアセスメントを実施します。その結果に基づき、適切なばく露防止措置を選択・実施します。\\n体制面では、化学物質管理者を選任し、教育体制を整備します。濃度基準値を超えないように管理し、超えた場合は速やかに改善措置を講じます。\\n重要なのは、従来は規制対象外であった物質も含め、危険・有害性のある全ての物質を自ら管理するという点です。化学物質による労災の約8割が規制対象外物質で発生していた背景があり、自律的管理への転換が必要となりました。", "keyPoints": ["自律的管理の具体的手順を説明できるか", "化学物質管理者の選任を知っているか", "濃度基準値による管理を理解しているか", "規制対象外物質の問題を認識しているか"], "followUpQuestions": ["化学物質管理者の選任要件は何ですか", "濃度基準値を超えた場合、具体的にどう対応しますか"]}, {"level": "応用", "question": "「うちの会社で使っている化学物質は特化則の対象外だから大丈夫でしょう」と事業者から言われました。コンサルタントとしてどう対応しますか。", "modelAnswer": "その認識は危険です。化学物質による労災の約8割は、特化則などの規制対象外の物質で発生しています。規制対象外だから安全ということではありません。\\n自律的管理への転換により、国がGHS分類で危険・有害性を確認した全ての物質が管理対象となりました。規制対象外であっても、SDSで危険有害性が示されている物質は、リスクアセスメントを実施し、適切なばく露防止措置を講じる必要があります。\\nまずは御社で使用している化学物質のSDSを入手・確認し、危険有害性を把握することから始めましょう。必要であれば、リスクアセスメントの実施方法についてもご支援いたします。", "keyPoints": ["規制対象外物質の危険性を正しく認識しているか", "事業者の誤解を丁寧に訂正できるか", "具体的な対応を示せるか", "コンサルタントとしての適切な姿勢があるか"], "followUpQuestions": ["規制対象外物質で労災が発生した具体例を挙げてください", "SDSの見方を事業者にどう説明しますか"]}]}, {"id": 6, "name": "メンタルヘルス・ストレスの現状", "questions": [{"level": "基本", "question": "労働者のストレスの現状と、精神障害の労災補償状況について説明してください。", "modelAnswer": "令和6年の労働安全衛生調査によると、現在の仕事や職業生活に関して強いストレスを感じている労働者の割合は68.3%です。約7割の労働者が強いストレスを感じているということです。\\n精神障害による労災支給決定件数は1,055件と過去最多を更新しました。また、脳・心臓疾患における労災支給決定件数は241人で、こちらも微増傾向にあります。\\n自殺者数については減少傾向にあるものの、依然として年間約2万人を超える水準で推移しており、その原因の12.6%が勤務問題となっています。", "keyPoints": ["最新の統計数値を把握しているか", "強いストレスを感じる労働者の割合を知っているか", "精神障害の労災が過去最多であることを認識しているか", "自殺者数と勤務問題の関連を理解しているか"], "followUpQuestions": ["ストレスの原因として多いものは何ですか", "精神障害の労災認定基準について説明してください"]}, {"level": "詳細", "question": "小規模事業場でメンタルヘルス対策が進まない理由と、その対応策について説明してください。", "modelAnswer": "労働安全衛生調査によると、50人以上の事業場でのメンタルヘルス対策実施率は95%であるのに対し、30人未満の事業場では49%と半数を下回っています。\\nその原因として、「取り組み方がわからない」「専門スタッフの不在」が挙げられています。30人未満の小規模事業場は全体の約87%を占めますが、労働安全衛生法では産業医・衛生管理者の選任義務がありません。\\n対応策としては、外部資源の活用が重要です。具体的には、地域産業保健センターでは無料で医師による相談や面接指導が受けられます。また、産業保健総合支援センターでの研修や情報提供の活用、EAP（従業員支援プログラム）の導入なども選択肢となります。", "keyPoints": ["事業場規模によるメンタルヘルス対策の格差を把握しているか", "小規模事業場の課題を具体的に説明できるか", "外部資源の活用という解決策を示せるか", "地域産業保健センターの存在を知っているか"], "followUpQuestions": ["4つのケアについて説明してください", "地域産業保健センターと産業保健総合支援センターの違いは何ですか"]}, {"level": "応用", "question": "「従業員30人の会社だが、最近メンタル不調者が増えている。何から始めればよいか」と相談されました。コンサルタントとしてどう助言しますか。", "modelAnswer": "まず4つのケアの体制整備から始めることをお勧めします。\\n1つ目はセルフケアです。ストレスへの気づきと対処法について、従業員への教育を行います。2つ目はラインによるケアです。管理監督者が部下の変化に気づき、相談対応できるよう研修を実施します。3つ目は事業場内産業保健スタッフ等によるケアですが、御社の規模では選任義務がないため、地域産業保健センターを活用します。無料で医師による相談や面接指導が受けられます。4つ目は事業場外資源によるケアとして、産業保健総合支援センターの研修や相談窓口の活用を検討します。\\n費用をかけずに始められる取り組みとしては、管理職への教育と、相談窓口の周知から着手されることをお勧めします。", "keyPoints": ["4つのケアを正確に説明できるか", "小規模事業場への現実的な対応を示せるか", "費用面への配慮があるか", "外部資源の具体的な活用方法を提示できるか"], "followUpQuestions": ["ストレスチェックは実施した方がよいですか", "職場復帰支援についてはどう考えますか"]}]}, {"id": 7, "name": "石綿による健康被害", "questions": [{"level": "基本", "question": "石綿による健康被害の現状について説明してください。", "modelAnswer": "令和6年の労災保険給付では、肺がんで424人、中皮腫で627人の支給が決定されました。石綿による健康被害は現在も続いています。\\n石綿ばく露から発症までには数十年の潜伏期間があります。1970年代〜90年代に多量の石綿が使用された建築物の解体工事がピークを迎えており、今後も被害は継続すると予測されています。このため、過去に石綿を取り扱った労働者の健康管理と、建築物解体時のばく露防止対策が重要な課題となっています。", "keyPoints": ["石綿による労災給付の現状を把握しているか", "肺がんと中皮腫の件数を知っているか", "潜伏期間が長いことを理解しているか", "今後も被害が継続することを認識しているか"], "followUpQuestions": ["石綿ばく露歴のある離職者への健康管理はどうすべきですか", "石綿関連疾患にはどのようなものがありますか"]}, {"level": "詳細", "question": "過去に石綿を取り扱った労働者の健康管理について説明してください。", "modelAnswer": "石綿ばく露歴のある労働者への対応として、在職中は石綿健康診断を実施し、その記録を40年間保存します。これは潜伏期間が長いためです。\\n離職後については、健康管理手帳制度を周知することが重要です。健康管理手帳を取得すれば、離職後も無料で健康診断を受けることができます。退職時に必ず制度を説明し、申請をサポートすることをお勧めします。\\nまた、業務上の石綿ばく露による疾病は労災保険の対象となります。労災認定されない場合でも、石綿健康被害救済法による救済制度があることを周知することが重要です。退職者への情報提供体制を整備しておくことも事業者の責任として助言します。", "keyPoints": ["健康管理手帳制度を知っているか", "記録の40年間保存を理解しているか", "労災保険と救済法の違いを説明できるか", "離職後のフォローの重要性を認識しているか"], "followUpQuestions": ["健康管理手帳の交付要件は何ですか", "石綿健康被害救済法について説明してください"]}, {"level": "応用", "question": "「古いビルの解体工事を請け負った。石綿対策として何をすべきか」と建設会社から相談を受けました。コンサルタントとしてどう助言しますか。", "modelAnswer": "建築物解体時の石綿対策として、3点助言します。\\n1点目は事前調査です。有資格者による石綿含有建材の事前調査が義務付けられています。目視と設計図書の確認、必要に応じて分析調査を行い、調査結果は行政に報告します。\\n2点目は除去作業の実施体制です。石綿含有建材の除去は登録業者による実施が必要です。作業者は特別教育を受講し、適切な呼吸用保護具を使用します。作業場所の隔離、集じん・排気装置の設置など、飛散防止措置を講じます。\\n3点目は届出です。大気汚染防止法と石綿障害予防規則に基づく届出を行い、定められた措置を遵守します。\\n事前調査から廃棄物処理まで、法令を遵守した一貫した管理体制の構築をお勧めします。", "keyPoints": ["事前調査の義務を理解しているか", "登録業者による除去を知っているか", "届出義務を把握しているか", "実務的な対応を体系的に説明できるか"], "followUpQuestions": ["事前調査を行う有資格者とは何ですか", "レベル1とレベル3の石綿含有建材の違いは何ですか"]}]}, {"id": 8, "name": "個人事業主等への保護措置拡充", "questions": [{"level": "基本", "question": "令和7年3月の労働安全衛生法改正における、個人事業主等への保護措置の拡充について説明してください。", "modelAnswer": "令和7年3月の法改正により、保護の対象が「労働者」だけでなく「同じ場所で働く個人事業主（一人親方等）」にも拡大されました。\\n注文者（元方事業者）の責務として、個人事業主を含む作業従事者が混在する現場において、労働災害防止のための必要な措置（連絡調整、巡視等）を講じることが義務付けられました。\\nまた、個人事業主自身の責務として、自身も安全衛生教育を受講すること、災害発生時の報告などが新たに規定されました。元方の安全配慮義務と親方の自己保全義務の両方が義務化された形です。", "keyPoints": ["法改正の内容を正確に把握しているか", "元方事業者の責務を説明できるか", "個人事業主自身の責務を説明できるか", "「保護対象の拡大」という趣旨を理解しているか"], "followUpQuestions": ["なぜこのような改正が行われたのですか", "一人親方とはどのような人を指しますか"]}, {"level": "詳細", "question": "元方事業者として、個人事業主が混在する現場でどのような対応が必要ですか。", "modelAnswer": "元方事業者としての対応は4点あります。\\n1点目は混在作業における連絡調整体制の整備です。複数の事業者や個人事業主が同じ場所で作業する場合、作業間の調整を行い、危険を排除します。\\n2点目は個人事業主を含めた安全衛生教育の実施です。従来は労働者のみが対象でしたが、個人事業主にも教育の機会を提供します。\\n3点目は作業場所の巡視と危険箇所の周知です。現場の安全パトロールを行い、発見した危険箇所を全ての作業従事者に周知します。\\n4点目は災害発生時の報告体制の確認です。個人事業主の災害も含めて報告ルートを明確にしておきます。", "keyPoints": ["具体的な対応を複数挙げられるか", "連絡調整の重要性を理解しているか", "従来との違いを認識しているか"], "followUpQuestions": ["安全衛生教育の内容はどのようなものですか", "混在作業の危険性について説明してください"]}, {"level": "応用", "question": "「建設現場に一人親方が入っているが、彼らへの安全管理は必要なのか」と元請会社から質問されました。コンサルタントとしてどう対応しますか。", "modelAnswer": "はい、必要です。令和7年3月の法改正により、個人事業主（一人親方等）も保護の対象となりました。元方事業者には以下の義務があります。\\n混在作業における連絡調整の実施、安全衛生教育の機会提供、危険箇所の周知と巡視、災害発生時の報告ルートの明確化です。\\n一人親方自身にも、安全衛生教育を受講する義務、災害発生時の報告義務が課されています。\\n現場で一人親方が被災した場合、元方事業者の安全配慮義務が問われる可能性があります。労働者と同様に朝礼への参加、安全教育の受講、保護具の着用などを徹底させることをお勧めします。一人親方だからといって安全管理の対象外とはなりません。", "keyPoints": ["法改正の内容を正しく伝えられるか", "元方事業者のリスクを説明できるか", "具体的な対応を助言できるか", "コンサルタントとして適切な立場で助言しているか"], "followUpQuestions": ["一人親方が被災した場合、労災保険はどうなりますか", "特別加入制度について説明してください"]}]}, {"id": 9, "name": "ストレスチェック制度の対象拡大", "questions": [{"level": "基本", "question": "ストレスチェック制度の対象拡大について説明してください。", "modelAnswer": "令和7年3月の法改正により、従業員50人未満の事業場におけるストレスチェック実施が義務化されることとなりました。\\n実施時期は公布から3年以内であり、令和10年頃までに施行される予定です。なお、労働基準監督署長への実施結果報告については義務付けられない方向で検討されています。\\nこれまで50人未満の事業場は努力義務でしたが、小規模事業場における「強いストレス」を感じる労働者が約7割存在する現状や、メンタルヘルス対策の実施率が49%と低い状況を踏まえ、義務化されました。", "keyPoints": ["対象拡大の内容を正確に把握しているか", "施行時期を理解しているか", "報告義務の有無を知っているか", "義務化の背景を説明できるか"], "followUpQuestions": ["50人未満の事業場で実施体制をどう構築しますか", "ストレスチェックの目的は何ですか"]}, {"level": "詳細", "question": "50人未満の事業場でストレスチェックを実施する場合、産業医がいない状況でどう体制を構築すべきですか。", "modelAnswer": "小規模事業場での実施体制構築のポイントは3点です。\\n1点目は外部機関への委託です。産業保健総合支援センターや健診機関等に委託することで、実施者（医師・保健師等）を確保できます。\\n2点目は地域産業保健センターの活用です。高ストレス者への医師による面接指導を無料で受けることができます。\\n3点目は社内体制の整備です。実施事務従事者を社内で指名し、結果の記録は5年間保存します。事業者が保存する場合は労働者本人の同意が必要ですが、実施者が保存する場合は同意不要です。\\n小規模事業場でも、10人未満の集団では個人が特定されないよう配慮しながら集団分析を行い、職場環境改善につなげることが望ましいです。", "keyPoints": ["外部資源の活用を具体的に示せるか", "地域産業保健センターの活用を知っているか", "記録保存の要件を理解しているか", "集団分析における配慮事項を把握しているか"], "followUpQuestions": ["実施者と実施事務従事者の違いは何ですか", "結果の保存について詳しく説明してください"]}, {"level": "応用", "question": "「従業員20人の会社だが、令和10年までにストレスチェックを義務化に向けて準備したい。何から始めればよいか」と相談されました。コンサルタントとしてどう助言しますか。", "modelAnswer": "令和10年の施行に向けて、段階的に準備を進めることをお勧めします。\\nまず第1段階として、実施体制の検討を行います。健診機関や産業保健総合支援センターへの委託を検討し、見積もりを取得します。社内の実施事務従事者も指名しておきます。\\n第2段階として、試行実施を行います。義務化前に1〜2回実施してみることで、課題を把握できます。この段階で従業員への説明や、プライバシー保護に関する規程整備も行います。\\n第3段階として、本格運用に入ります。高ストレス者への面接指導は地域産業保健センターを活用すれば無料で受けられます。また、集団分析結果を活用した職場環境改善にも取り組みます。\\n費用面では、産業保健総合支援センターの無料サービスや、ストレスチェック実施プログラム（無料）の活用も検討されることをお勧めします。", "keyPoints": ["段階的な準備計画を示せるか", "具体的なリソースを提示できるか", "費用面への配慮があるか", "コンサルタントとして実務的な助言ができるか"], "followUpQuestions": ["ストレスチェック実施プログラムとは何ですか", "労基署への報告は必要ですか"]}]}, {"id": 10, "name": "化学物質管理の厳罰化", "questions": [{"level": "基本", "question": "化学物質管理に関する令和7年改正での厳罰化について説明してください。", "modelAnswer": "令和7年の改正により、リスクアセスメント対象物質について、危険性・有害性情報の通知（SDS交付等）の義務を怠った場合に罰則が設けられました。\\n一方で、成分名が営業秘密に当たる場合には、一定の要件下で「代替名」による通知が認められました。ただし、代替名を使用する場合でも、危険有害性情報は正確に伝達する必要があります。\\nこの改正は、化学物質による労災の約8割が規制対象外物質で発生していた背景を踏まえ、SDS交付による情報伝達を確実に行わせるためのものです。", "keyPoints": ["罰則の新設を把握しているか", "代替名使用の例外規定を理解しているか", "改正の背景を説明できるか"], "followUpQuestions": ["罰則の内容は具体的に何ですか", "代替名を使用できる要件は何ですか"]}, {"level": "詳細", "question": "SDS交付義務違反に罰則が設けられましたが、事業者として何を確認すべきですか。", "modelAnswer": "事業者として確認すべき点は3つあります。\\n1点目は、リスクアセスメント対象物質を譲渡・提供する際に、SDSを確実に交付しているかどうかです。漏れがないよう、対象物質のリストを作成し、管理します。\\n2点目は、ラベル表示の実施状況です。容器への危険有害性表示も義務ですので、適切に表示されているか確認します。\\n3点目は、上流事業者からのSDS入手状況です。自社が使用する化学物質について、SDSを入手できているか、内容が最新かを確認します。\\nSDSの入手・提供体制を見直し、漏れがないようチェックリストを作成して管理することをお勧めします。", "keyPoints": ["実務的な確認ポイントを説明できるか", "提供側と受領側の両面を理解しているか", "具体的な管理方法を示せるか"], "followUpQuestions": ["SDSの更新頻度はどのくらいですか", "ラベル表示の内容について説明してください"]}]}, {"id": 11, "name": "高年齢労働者の災害防止", "questions": [{"level": "基本", "question": "令和8年4月から施行される高年齢労働者の災害防止措置について説明してください。", "modelAnswer": "令和8年（2026年）4月より、高年齢労働者の労働災害防止措置が全事業者の努力義務となります。これは「エイジフレンドリーガイドライン」の内容が法的な重みを持った形です。\\n背景として、雇用者における60歳以上の割合は18.2%に達し、約5〜6人に1人が高齢者となっています。また、65歳以上の女性における転倒災害の割合は、全労働者における労災割合を超えています。これは高齢女性の筋力や骨密度の低下が転倒による骨折リスクを高めていることを反映しています。", "keyPoints": ["施行時期を正確に把握しているか", "努力義務であることを理解しているか", "高年齢労働者の現状（割合）を知っているか", "特に女性の転倒リスクを認識しているか"], "followUpQuestions": ["エイジフレンドリーガイドラインの内容を説明してください", "努力義務と義務の違いは何ですか"]}, {"level": "詳細", "question": "高年齢労働者の災害防止のために、具体的にどのような対策が求められますか。", "modelAnswer": "高年齢労働者の災害防止対策として、身体機能の低下を考慮した職場環境整備が求められます。\\n作業環境管理としては、転倒防止のための床面対策（段差解消、滑り止め、手すり設置）、明るい照明の確保があります。視力や平衡感覚の低下に配慮した環境づくりです。\\n作業管理としては、重量物の軽減、作業ペースの調整、連続作業時間の制限などがあります。筋力低下や持久力の低下に配慮します。\\n健康管理としては、体力チェックの実施と、その結果に基づく個人に応じた作業配置を行います。\\nそして、これらに関する教育・啓発の実施も重要です。本人の自覚を促し、無理をしないよう意識づけを行います。", "keyPoints": ["3管理の観点で整理できるか", "身体機能低下との関連を説明できるか", "具体的な対策を複数挙げられるか", "教育・啓発の重要性を認識しているか"], "followUpQuestions": ["体力チェックとは具体的に何を測定しますか", "高齢女性に特化した対策はありますか"]}, {"level": "応用", "question": "「65歳以上の女性パート従業員が転倒して骨折した。今後の対策を検討したい」と相談されました。コンサルタントとしてどう助言しますか。", "modelAnswer": "65歳以上の女性は、筋力や骨密度の低下により、転倒時の骨折リスクが特に高い層です。統計的にも、65歳以上の女性における転倒災害の割合は全労働者における労災割合を超えています。\\n対策として、3つの観点から助言します。\\nまず作業環境の改善です。転倒した場所を確認し、段差の解消、床面の滑り止め、手すりの設置を行います。照明が暗ければ明るくします。\\n次に作業方法の見直しです。急いで移動しなくてよいよう作業手順を見直し、重量物を持ちながらの移動を避けるようにします。\\nそして健康管理として、筋力維持のための体操の推奨や、骨粗鬆症の検査を受けることの勧奨も検討します。\\n令和8年4月からは高年齢労働者の災害防止措置が努力義務となりますので、これを機に職場全体のエイジフレンドリー対策を進めることをお勧めします。", "keyPoints": ["高齢女性のリスク要因を理解しているか", "具体的な対策を提示できるか", "3管理で整理できるか", "法改正との関連づけができるか", "再発防止の視点があるか"], "followUpQuestions": ["転倒リスクアセスメントの方法を説明してください", "エイジフレンドリー補助金は活用できますか"]}]}, {"id": 12, "name": "熱中症対策の義務化", "questions": [{"level": "基本", "question": "労働安全衛生規則の改正による「熱中症を生じるおそれのある作業」の定義について説明してください。", "modelAnswer": "「暑熱な場所」とは、WBGT（湿球黒球温度）が28度以上、または気温が31度以上の場所を指します。\\n「熱中症を生じるおそれのある作業」とは、この暑熱な場所において、継続して1時間以上、または1日当たり4時間を超えて行われることが見込まれる作業をいいます。\\nこの定義に該当する作業を行う事業者には、熱中症予防のための措置が義務付けられることとなりました。WBGTの測定と管理が基本となります。", "keyPoints": ["WBGT28度、気温31度という基準を知っているか", "作業時間の要件（1時間以上または4時間超）を把握しているか", "定義を正確に説明できるか"], "followUpQuestions": ["WBGTとは何ですか", "気温とWBGTの違いを説明してください"]}, {"level": "詳細", "question": "熱中症対策における事業者の責務として、具体的に何を実施すべきですか。", "modelAnswer": "事業者責務として、主に3点が求められます。\\n1点目は、熱中症のおそれがある労働者を把握し報告する体制の整備です。具体的には、責任者への連絡先を明示し、責任者が対応可能な状態にすること、責任者による巡視、バディ制の導入、ウェアラブルデバイスによるモニタリングなどがあります。\\n2点目は、熱中症の症状の悪化を防止するための措置の内容や実施手順の作成です。具体的な手順として、アイスバス、ミストファン、アイススラリー（流動性の氷状飲料）などの準備があります。\\n3点目は、これらの関係労働者への周知です。対策の内容と手順を、作業に従事する労働者全員に教育・周知します。", "keyPoints": ["事業者責務を複数挙げられるか", "体制整備の具体的内容を知っているか", "アイスバス、アイススラリーなど最新の対策を把握しているか", "周知の重要性を認識しているか"], "followUpQuestions": ["バディ制とは何ですか", "アイススラリーとは何ですか"]}, {"level": "応用", "question": "「夏場の屋外作業で熱中症対策を強化したい。WBGT測定器もない状態だが、どこから始めればよいか」と建設会社から相談されました。コンサルタントとしてどう助言しますか。", "modelAnswer": "まず、WBGT測定器の準備が第一歩です。熱中症予防の基本はWBGT値の把握です。測定器は数万円程度から入手可能ですので、作業現場に配置することをお勧めします。環境省の「熱中症予防情報サイト」で暑さ指数の予測値も確認できます。\\n次に、体制整備です。熱中症発生時の責任者を決め、連絡先を作業者全員に周知します。バディ制を導入し、互いに体調を確認し合う仕組みを作ります。\\nそして、症状悪化防止の準備です。涼しい休憩場所の確保、冷水・スポーツドリンクの準備、体を冷やすための氷やアイススラリーを用意します。\\n作業管理として、WBGT基準値を超える場合は作業時間の短縮や休憩の追加を行います。気温が31度以上、またはWBGTが28度以上の場合は、1時間以上の連続作業を避けるよう調整します。", "keyPoints": ["WBGT測定の必要性を強調できるか", "具体的な体制整備を示せるか", "現実的な対策を優先順位をつけて説明できるか", "コンサルタントとして実務的な助言ができるか"], "followUpQuestions": ["熱中症の初期症状が出た場合の対応手順を説明してください", "WBGT28度と身体作業強度の関係を説明してください"]}]}, {"id": 13, "name": "全国労働衛生週間の重点事項", "questions": [{"level": "基本", "question": "令和7年度全国労働衛生週間のスローガンと重点事項について説明してください。", "modelAnswer": "令和7年度、第76回全国労働衛生週間のスローガンは「ワーク・ライフ・バランスに意識を向けてストレスチェックで健康職場」です。\\n最重要課題として、過重労働対策とメンタルヘルスが挙げられています。過重労働対策としては長時間労働の削減と勤務間インターバル制度の活用、メンタルヘルスについてはストレスチェックの義務拡大を見据えた職場環境改善が求められています。\\nその他、小規模事業場の産業保健機能強化、高年齢者の転倒・腰痛予防、女性特有の健康課題、外国人労働者への対応、テレワーク・副業兼業など多様な働き方への対応も重点事項となっています。", "keyPoints": ["スローガンを知っているか", "重点事項を複数挙げられるか", "過重労働とメンタルヘルスが最重要であることを認識しているか"], "followUpQuestions": ["勤務間インターバル制度とは何ですか", "女性特有の健康課題とは具体的に何ですか"]}, {"level": "詳細", "question": "「5管理」の視点について説明してください。", "modelAnswer": "従来の「3管理」である作業環境管理、作業管理、健康管理に、「労働衛生教育」と「労働衛生管理体制」を加えた5管理の視点で対策を点検することが推奨されています。\\n作業環境管理は有害因子の発生源対策や環境改善、作業管理は作業方法や作業時間の管理、健康管理は健康診断と事後措置です。\\nこれに労働衛生教育として、労働者への安全衛生教育や意識啓発を加えます。そして労働衛生管理体制として、産業医・衛生管理者の選任や衛生委員会の運営など、組織的な管理体制の整備を含めて総合的に取り組みます。\\nまた、5管理の一環として「継続的な健康づくり（THP）」や「快適職場づくり」の視点も重要とされています。", "keyPoints": ["3管理と5管理の違いを説明できるか", "追加された2つの管理を正確に述べられるか", "THPや快適職場づくりにも言及できるか"], "followUpQuestions": ["THPとは何ですか", "快適職場づくりの要素を説明してください"]}, {"level": "応用", "question": "「外国人労働者が増えているが、安全衛生教育が行き届いていない」と相談されました。コンサルタントとしてどう助言しますか。", "modelAnswer": "外国人労働者への安全衛生対策として、4点助言します。\\n1点目は、母国語での安全衛生教育資料の作成です。厚生労働省や中央労働災害防止協会が多言語の教材を提供していますので、これらを活用します。\\n2点目は、ピクトグラムや視覚的な表示の活用です。言語に頼らず、絵や図で危険を伝える方法が有効です。危険箇所の表示、保護具の着用方法などを視覚化します。\\n3点目は、経験の乏しさを考慮した丁寧な指導です。外国人労働者は日本の職場のルールや文化に不慣れな場合があります。「わかりましたか」と聞くだけでなく、実際にやってもらって確認します。\\n4点目は、コミュニケーション方法の工夫です。やさしい日本語の使用、通訳者の活用、翻訳アプリの利用なども検討します。\\n労災の発生状況を見ても、外国人労働者の被災が増加傾向にあります。言語の壁を乗り越える工夫が重要です。", "keyPoints": ["具体的な対策を複数挙げられるか", "視覚的な表示の活用に言及できるか", "コミュニケーションの工夫を示せるか", "実務的な助言ができるか"], "followUpQuestions": ["多言語の教材はどこで入手できますか", "やさしい日本語とは何ですか"]}]}, {"id": 14, "name": "作業特性に応じた専門対策", "questions": [{"level": "基本", "question": "現場巡視で注意すべき有害業務のポイントについて、粉じん作業と電離放射線作業を例に説明してください。", "modelAnswer": "粉じん作業のポイントは、呼吸用保護具の適正使用とフィットテストの実施です。防じんマスクを着用していても、顔面との密着が不十分であれば効果がありません。フィットテストにより密着性を確認し、漏れがあれば調整または別のサイズに変更します。また、作業環境測定の結果に基づく発生源対策や局所排気装置の点検も重要です。\\n電離放射線作業のポイントは、被ばく線量管理と管理区域の明示です。個人線量計による被ばく管理を徹底し、線量限度を超えないようにします。管理区域の明示と立入制限、遮へい、距離、時間の3原則に基づく被ばく低減措置を確認します。", "keyPoints": ["粉じん作業でフィットテストに言及できるか", "電離放射線で被ばく管理と管理区域を挙げられるか", "具体的なポイントを説明できるか"], "followUpQuestions": ["フィットテストの方法を説明してください", "被ばく線量の限度は何ですか"]}, {"level": "詳細", "question": "騒音・振動作業と情報機器（VDT）作業の管理ポイントを説明してください。", "modelAnswer": "騒音・振動作業のポイントは3つです。\\n1つ目は発生源対策です。騒音源の低減、振動工具の防振化など、根本的な対策を優先します。2つ目は保護具の使用です。騒音では聴覚保護具、振動では防振手袋を適切に選定・使用します。3つ目は作業時間の制限です。特に振動作業では1日2時間以内を目安とし、日振動ばく露量A(8)で管理します。\\n情報機器（VDT）作業のポイントは、作業姿勢と照明環境、連続作業時間の管理です。適切な椅子と机の高さ、ディスプレイとの距離、画面への映り込み防止を確認します。1時間ごとに10〜15分の休憩を取り、連続作業を避けることが重要です。", "keyPoints": ["騒音・振動で発生源対策を優先できるか", "振動の作業時間制限を知っているか", "VDT作業のポイントを説明できるか", "連続作業時間の管理に言及できるか"], "followUpQuestions": ["日振動ばく露量A(8)とは何ですか", "VDT作業における照明の基準は何ですか"]}, {"level": "応用", "question": "「ピットやタンク内作業で事故を防ぎたい」と相談されました。酸欠・CO中毒対策として何を助言しますか。", "modelAnswer": "ピットやタンク内作業における酸欠・CO中毒対策として、3点助言します。\\n1点目は測定の徹底です。作業開始前に酸素濃度と硫化水素濃度を測定します。酸素濃度18%以上、硫化水素10ppm以下であることを確認してから作業を開始します。作業中も継続的に測定を行います。\\n2点目は換気の徹底です。送気式の換気を行い、新鮮な空気を供給します。自然換気では不十分な場合が多いため、機械換気を基本とします。\\n3点目は緊急時の体制整備です。空気呼吸器等の救出用具を準備し、監視人を配置します。二次災害を防ぐため、救助者が無防備で入らないよう教育します。\\n酸欠・CO中毒は発生すると短時間で死亡に至ることがあります。作業前の確認を徹底し、異常があれば直ちに退避する手順を周知することが重要です。", "keyPoints": ["測定と換気の徹底を挙げられるか", "具体的な数値基準を知っているか", "緊急時の体制整備に言及できるか", "二次災害防止の視点があるか"], "followUpQuestions": ["酸素欠乏症等防止規則の対象となる場所はどこですか", "酸欠・硫化水素の特別教育について説明してください"]}]}, {"id": 15, "name": "個人サンプリング法", "questions": [{"level": "基本", "question": "個人サンプリング法とは何ですか。従来のA・B測定との違いを含めて説明してください。", "modelAnswer": "個人サンプリング法とは、作業者の呼吸域に個人サンプラーを装着して、作業時間を通じて化学物質のばく露濃度を測定する方法です。従来のA・B測定が作業場の特定の場所で測定するのに対し、個人サンプリング法は作業者の動きに追随して測定するため、実際のばく露量をより正確に把握できます。特に、発散源とともに作業者が移動する吹付け塗装作業や、作業者の動きにより呼吸域の濃度が大きく変動する作業に適しています。測定時間は原則8時間ですが、同一作業の繰り返しであれば最低2時間以上で推計可能です。", "keyPoints": ["個人サンプリング法の本質的な目的（実際のばく露量把握）を理解しているか", "A・B測定との違いを明確に説明できるか", "どのような作業に適しているか具体例を挙げられるか"], "followUpQuestions": []}, {"level": "詳細", "question": "個人サンプリング法の対象となる物質と作業場について説明してください。", "modelAnswer": "個人サンプリング法の対象物質は4つのカテゴリーに分かれます。第1に有機溶剤で、第1種・第2種有機溶剤等について塗装作業等に限り適用されます。第2に特別有機溶剤で、全物質について塗装作業等に限り適用されます。第3に特定化学物質で、低管理濃度特定化学物質13物質、具体的にはベリリウム及びその化合物、インジウム化合物、カドミウム及びその化合物、クロム酸及びその塩等が対象です。第4に鉛及びその化合物です。いずれも作業者の動きにより呼吸域の濃度が大きく変動する作業場が主な対象となります。", "keyPoints": ["4つのカテゴリーを正確に列挙できるか", "具体的な物質名を挙げられるか", "適用条件（塗装作業等に限る等）を理解しているか"], "followUpQuestions": []}, {"level": "応用", "question": "中小企業から「個人サンプリング法を導入したいが費用が高いと聞いている」と相談されました。コンサルタントとしてどう助言しますか。", "modelAnswer": "まず、個人サンプリング法の課題として、登録測定士の不足、拘束時間の長さ、測定機器費用により費用が高くなる傾向があることを説明します。その上で、いくつかの対応策を助言します。第1に、助成金制度の活用を検討することです。第2に、測定対象物質や作業が限定されているため、従来のA・B測定で対応可能であればそちらを継続する選択肢もあります。第3に、同業他社との共同実施により費用を分担する方法もあります。また、作業者確保が5名以上必要という要件があるため、企業規模によっては現実的でない場合もあることを説明し、企業の実情に合った測定方法を選択するよう助言します。", "keyPoints": ["制度の課題を正確に把握しているか", "現実的な代替案を複数提示できるか", "小規模企業への配慮ができているか"], "followUpQuestions": []}]}, {"id": 16, "name": "局所排気装置", "questions": [{"level": "基本", "question": "局所排気装置について、その目的と構成要素を説明してください。", "modelAnswer": "局所排気装置とは、有害物質が作業者の呼吸域まで拡散する前に、発生源近くでフードにより吸引捕集する装置です。構成要素は、発散源に近い順に、フード、ダクト、空気清浄装置、排風機、排気口の5つです。フードには囲い式フード（ブース型）と外付け式フードがあり、外付け式はさらに側方吸引、上方吸引、下方吸引に分類されます。局所排気装置は作業環境管理の中核をなす設備であり、有害物質の発散抑制対策として最も効果的な方法の一つです。", "keyPoints": ["局所排気装置の目的を「発散源での捕集」と明確に説明できるか", "5つの構成要素を順序立てて説明できるか", "フードの種類を分類できるか"], "followUpQuestions": []}, {"level": "詳細", "question": "囲い式フードと外付け式フードの違いと、それぞれの適用場面を説明してください。", "modelAnswer": "囲い式フードは発散源を囲いの中に入れて吸引する方式で、外部からの気流の影響を受けにくく、捕集効率が高いのが特徴です。作業者が囲いの外で作業できる場合に適しています。一方、外付け式フードは発散源の側方、上方、または下方に設置して吸引する方式です。囲い式に比べて捕集効率は劣りますが、作業性を確保しやすいのが利点です。側方吸引は溶接作業等、上方吸引は加熱炉等の上昇気流がある作業、下方吸引は有機溶剤のような空気より重いガスを扱う作業に適しています。選択にあたっては、発散源の特性、作業性、設置スペースを総合的に考慮します。", "keyPoints": ["囲い式と外付け式の特性の違いを理解しているか", "外付け式の3分類を説明できるか", "作業特性に応じた選択ができるか"], "followUpQuestions": []}, {"level": "応用", "question": "事業場から「局所排気装置を設置したが、思ったほど効果がない」と相談されました。考えられる原因と対応策を説明してください。", "modelAnswer": "効果が不十分な原因として複数の可能性が考えられます。第1に、フードの位置が発散源から離れすぎている可能性があります。外付け式フードの吸引力は距離の2乗に反比例して急激に低下するため、フードを発散源に近づけることを助言します。第2に、制御風速が不足している可能性があります。有害物質の種類に応じた制御風速が確保されているか点検を助言します。第3に、外部からの気流（窓からの風、空調等）により、有害物質がフードに向かわず拡散している可能性があります。気流の状態を確認し、必要に応じて防風対策を講じることを助言します。第4に、ダクトの詰まりや排風機の能力低下も考えられますので、定期自主検査の実施状況を確認します。", "keyPoints": ["複数の原因を論理的に列挙できるか", "それぞれの原因に対する具体的な対応策を示せるか", "定期自主検査との関連を言及できるか"], "followUpQuestions": []}]}, {"id": 17, "name": "プッシュプル型換気装置", "questions": [{"level": "基本", "question": "プッシュプル型換気装置について説明してください。局所排気装置との違いは何ですか。", "modelAnswer": "プッシュプル型換気装置とは、送気面（プッシュ）と吸気面（プル）を組み合わせて一様な気流を作り出し、作業者がばく露する面を風上に、有害物質を風下にすることでばく露を防ぐ装置です。局所排気装置が吸引力のみで有害物質を捕集するのに対し、プッシュプル型は送気と吸気の両方を用いて気流を制御します。そのため、広い範囲でも安定した気流を確保でき、大型の塗装ブースや溶接作業場など、局所排気装置では対応が難しい広範囲の作業に適しています。密閉式の場合、排風機から最も遠い面を補足面と呼び、垂直気流（上方→下方）の場合は高さ1.5mを補足面とします。", "keyPoints": ["プッシュプル型の原理を正確に説明できるか", "局所排気装置との違いを明確に説明できるか", "適用場面を具体的に説明できるか"], "followUpQuestions": []}, {"level": "詳細", "question": "プッシュプル型換気装置の風速の基準について説明してください。", "modelAnswer": "プッシュプル型換気装置の風速は、吸気面を16等分したそれぞれにおいて最低0.2m/s以上が必要とされています。この基準は、有害物質を確実に風下に押し流し、吸気面で捕集するために必要な風速です。測定は吸気面の16等分した各点で行い、全ての点で基準値以上であることを確認します。なお、密閉式の場合は補足面での風速も重要で、垂直下降流の場合は高さ1.5mの位置を補足面として風速を確認します。", "keyPoints": ["具体的な数値（0.2m/s、16等分）を正確に述べられるか", "測定方法を理解しているか", "補足面の概念を説明できるか"], "followUpQuestions": []}]}, {"id": 18, "name": "定期自主検査", "questions": [{"level": "基本", "question": "局所排気装置やプッシュプル型換気装置の定期自主検査について説明してください。", "modelAnswer": "局所排気装置とプッシュプル型換気装置については、1年以内ごとに1回、定期的に自主検査を行う義務があります。検査記録は3年間保存しなければなりません。検査の記録事項としては、検査年月日、検査方法、検査箇所、検査の結果、検査を実施した者の氏名、検査の結果に基づいて補修等の措置を講じたときはその内容が含まれます。検査項目には、フード・ダクト・ファンの摩耗・腐食・損傷の有無、排風機の異常音・振動の有無、制御風速の測定等があります。自主検査で異常が発見された場合は、直ちに補修その他の措置を講じなければなりません。", "keyPoints": ["検査頻度（1年以内ごとに1回）を正確に述べられるか", "記録の保存期間（3年間）を正確に述べられるか", "記録事項を列挙できるか"], "followUpQuestions": []}]}, {"id": 19, "name": "WBGT・熱中症対策", "questions": [{"level": "基本", "question": "WBGTとは何ですか。気温との違いを含めて説明してください。", "modelAnswer": "WBGTとは暑さ指数のことで、熱中症予防のために用いられる指標です。気温だけでなく、湿度、日射・輻射などの周辺の熱環境、気流の3つの要素を考慮して算出される数値です。屋内または屋外で太陽照射のない場合の計算式は、0.7×自然湿球温度＋0.3×黒球温度です。気温が同じでも、湿度が高い場合や輻射熱がある場合はWBGT値が高くなり、熱中症リスクが高まります。黒球温度は、黒色に塗装した薄い銅板の球の中心に温度計を入れて測定するもので、輻射熱を反映します。測定時は高さ1.1mで黒球が太陽光に当たるようにし、10分程度安定させてから値を読み取ります。", "keyPoints": ["WBGTが3要素（湿度・輻射熱・気流）を考慮した指標であることを説明できるか", "計算式を述べられるか", "黒球温度の意味を説明できるか"], "followUpQuestions": []}, {"level": "詳細", "question": "WBGTの基準値と身体作業強度の関係について説明してください。", "modelAnswer": "WBGTの基準値は身体作業強度によって異なり、作業強度が高いほど基準値は低くなります。暑熱順化者の場合、安静時は33度、低代謝率の作業は30度、中程度代謝率の作業は28度、高代謝率の作業は26度、極高代謝率の作業は25度が基準値です。暑熱非順化者の場合は、それぞれ32度、29度、26度、23度、20度と、順化者より低い基準値が適用されます。中程度代謝率の作業とは継続的な手及び腕の作業、例えばくぎ打ちや盛土作業などが該当します。暑熱順化には2週間ほどを要するため、新任者や長期休暇明けの作業者はリスクが高く、特に注意が必要です。", "keyPoints": ["身体作業強度との関係を理解しているか", "具体的な基準値を述べられるか", "暑熱順化者と非順化者の違いを説明できるか"], "followUpQuestions": []}, {"level": "応用", "question": "建設現場から「熱中症対策を強化したい」と相談されました。3管理の観点から助言してください。", "modelAnswer": "3管理の観点から体系的に助言します。作業環境管理としては、WBGT値の測定と掲示、日よけや簡易テントの設置、スポットクーラーや大型扇風機の設置、休憩場所の確保と冷房設備の設置を助言します。作業管理としては、WBGT基準値に応じた作業時間と休憩時間の設定、高温時間帯を避けた作業計画、水分・塩分の定期的な摂取の徹底、透湿性・通気性の良い服装の着用、身体を冷却できる服の活用を助言します。健康管理としては、作業開始前の健康状態の確認、作業中の巡視による健康状態の観察、熱中症を疑わせる兆候が表れた場合の速やかな作業中断と応急措置を助言します。特に新任者と長期休暇明けの作業者は暑熱順化していないためリスクが高いことを伝えます。", "keyPoints": ["3管理のフレームワークで体系的に説明できるか", "具体的な対策を複数挙げられるか", "ハイリスク者（新任者等）への配慮を言及できるか"], "followUpQuestions": []}]}, {"id": 20, "name": "騒音対策", "questions": [{"level": "基本", "question": "騒音の管理区分について説明してください。", "modelAnswer": "騒音の管理区分は、A測定の平均値とB測定の値の組み合わせで第Ⅰ～第Ⅲ管理区分に分類されます。A測定平均値が85dB未満かつB測定が85dB未満の場合は第Ⅰ管理区分です。A測定平均値が85dB以上90dB未満の場合、B測定が85dB未満であれば第Ⅱ管理区分、85dB以上90dB未満でも第Ⅱ管理区分、90dB以上であれば第Ⅲ管理区分となります。A測定平均値が90dB以上の場合は、B測定の値に関わらず第Ⅲ管理区分となります。第Ⅲ管理区分となった場合は聴覚保護具の使用が必要であり、該当エリアが第Ⅲ管理区分であることを明示しなければなりません。", "keyPoints": ["管理区分の基準値（85dB、90dB）を正確に述べられるか", "A測定とB測定の組み合わせによる判定を理解しているか", "第Ⅲ管理区分の場合の措置を説明できるか"], "followUpQuestions": []}, {"level": "詳細", "question": "騒音対策を3管理の観点から説明してください。", "modelAnswer": "騒音対策を3管理の観点から説明します。作業環境管理としては、騒音発生源対策として低騒音機械への更新、防振ゴムの設置による振動の抑制、また伝播経路対策として遮音壁や防音カバーの設置、吸音材の設置があります。作業管理としては、騒音作業時間の短縮、静音時間帯と騒音時間帯の分離、作業位置の工夫による騒音源からの距離確保があります。健康管理としては、騒音作業従事者への特殊健康診断の実施、聴覚保護具の適切な選定と使用の徹底があります。なお、等価騒音レベルの推計式として、Lp＝Lw－20log₁₀r－8という式があり、騒音源からの距離と音響パワーレベルから推計値を算出できます。", "keyPoints": ["3管理で体系的に説明できるか", "騒音源対策・伝播経路対策・受音者対策の分類を理解しているか", "具体的な対策を複数挙げられるか"], "followUpQuestions": []}]}, {"id": 21, "name": "呼吸用保護具", "questions": [{"level": "基本", "question": "防じんマスクについて、分類と選定基準を説明してください。", "modelAnswer": "防じんマスクはJIS T 8151に規定されており、面体とフィルタで構成されています。フィルタが取り外し可能な取り換え式（R：Replace）と、取り外せない使い捨て式（D：Disposable）があります。フィルタには固体粒子用（S：Solid）と液体粒子用（L：Liquid）があり、1～3の数字で捕集効率を表します。1は80%以上、2は95%以上、3は99%以上の捕集効率です。例えばRL2であれば「取り換え式で液体粒子用フィルタ、捕集効率95%以上」を意味します。選定にあたっては、対象となる粉じんの種類、濃度、作業時間を考慮します。捕集効率が高いほど安全ですが、呼吸がしにくくなるデメリットもあるため、作業内容に適したものを選定することが重要です。", "keyPoints": ["分類（R/D、S/L、1/2/3）を正確に説明できるか", "捕集効率の数値を正確に述べられるか", "選定時の考慮事項を説明できるか"], "followUpQuestions": []}, {"level": "詳細", "question": "防毒マスクについて説明してください。吸収缶の選定で注意すべき点は何ですか。", "modelAnswer": "防毒マスクはJIS T 8152に規定されており、面体と吸収缶で構成されています。吸収缶には様々な種類があり、ほとんどが直結式小型です。国家検定が必要なのはハロゲンガス用、有機ガス用、一酸化炭素用、アンモニア用、亜硫酸用の5つであり、それぞれ色が決まっています。亜硫酸用は黄赤色です。選定時の注意点として、対象物質に適した吸収缶を選ぶことが重要です。例えばメタノールは有機ガス缶では効果がないため、専用のガス缶を使うか送気マスクを使用します。また、吸収缶には寿命があり、これを破過曲線で表します。破過時間は濃度と破過時間の関係を表し、温度・湿度・呼吸量が影響します。特に湿度が50%を超えると破過時間が短くなるため注意が必要です。", "keyPoints": ["国家検定が必要な5種類を挙げられるか", "物質と吸収缶の適合性を理解しているか", "破過曲線の概念と影響因子を説明できるか"], "followUpQuestions": []}, {"level": "応用", "question": "電動ファン付き呼吸用保護具（PAPR）について説明してください。どのような場面で使用が義務付けられていますか。", "modelAnswer": "電動ファン付き呼吸用保護具（PAPR）はJIS T 8157に規定されており、電動ファンでろ過した空気を面体内に送ることで、面体内を陽圧にして外気の漏れ込みを少なくする保護具です。捕集効率は高く、レベル1でも95%以上、レベル3は99.97%以上です。通常の防じんマスクより密着性に依存せず高い防護効果が得られ、また呼吸が楽なため長時間作業に適しています。使用が義務付けられている場面として、隧道における鉱物の掘削や積み込み作業、石綿除去作業における隔離された作業があります。これらの作業では高濃度のばく露が予想されるため、より防護性能の高いPAPRの使用が求められます。", "keyPoints": ["PAPRの原理（陽圧による漏れ込み防止）を説明できるか", "捕集効率の数値を述べられるか", "使用が義務付けられている作業を具体的に挙げられるか"], "followUpQuestions": []}, {"level": "基本", "question": "呼吸用保護具のフィットテストとシールチェックについて説明してください。", "modelAnswer": "フィットテストは保護具が個人の顔に適合しているかを確認する検査で、定量的方法と定性的方法があります。定性的方法には味覚と嗅覚を用いる方法があり、味覚についてはサッカリン（甘味）またはBitrex（苦味）の溶液を噴霧し、感じなければFF100以上とみなします。嗅覚については100ppm以上の酢酸イソアミルの蒸気を充填したチャンバー内で、バナナ臭を検知しなければFF100以上とみなします。一方、シールチェックは毎回の装着時に実施が求められるもので、陰圧法と陽圧法があります。陰圧法はろ過材の吸気口を手のひらで塞ぎ、軽く息を吸って空気が流入しないことを確認します。陽圧法はマスク全体を両手で覆い、息を吐いてマスクと顔の接触部分から息が漏れていないことを確認します。", "keyPoints": ["フィットテストとシールチェックの違いを理解しているか", "定性的方法の具体的な手法を説明できるか", "シールチェックの2つの方法を説明できるか"], "followUpQuestions": []}]}, {"id": 22, "name": "振動障害対策", "questions": [{"level": "基本", "question": "振動障害対策について、日振動ばく露量A(8)を含めて説明してください。", "modelAnswer": "振動障害対策の指標として日振動ばく露量A(8)を用います。A(8)は周波数補正振動加速度実効値の3軸合成値aと1日の振動ばく露時間Tから、A(8)＝a×√(T/8)の式で算出されます。aは手腕振動系で測定します。管理基準として、限界値は5.0m/s²であり、これを超えないようにしなければなりません。また、対策値は2.5m/s²であり、できればこの値を超えないよう努めます。作業管理としては、力を入れすぎず、肩・腹・腰に器具を当てず、排気は吸わないようにします。また作業前後には手・腕・肩・腰の体操を行います。保護具としては軟質の厚い防振手袋を支給し使用させます。90dB(A)以上の騒音を伴う作業の場合は、耳栓または耳覆いの使用も必要です。", "keyPoints": ["A(8)の計算式と意味を説明できるか", "限界値（5.0m/s²）と対策値（2.5m/s²）を正確に述べられるか", "3管理の観点で体系的に説明できるか"], "followUpQuestions": []}]}, {"id": 23, "name": "酸素欠乏症対策", "questions": [{"level": "基本", "question": "酸素欠乏症対策の基本的な事項について説明してください。", "modelAnswer": "酸素欠乏症対策の基本として、酸欠則に基づく措置が必要です。第1に、酸素と硫化水素の濃度は作業開始前に測定しなければなりません（酸欠則第3条）。第2に、空気呼吸器と命綱は作業開始前に点検しなければなりません（酸欠則第7条）。第3に、通風が不十分なタンクやボイラーで、アルゴン・炭酸ガス・ヘリウムを用いて溶接を行う場合は、空気呼吸器を使用しなければなりません（酸欠則第21条）。第4に、ヘリウム、アルゴン、窒素、フロン、炭酸ガス等の不活性気体を送給する配管があるときは、バルブ・コックを閉じ施錠し、バルブ・コックおよびボタンには不活性気体の名前と開閉の方向を表示しなければなりません（酸欠則第22条）。", "keyPoints": ["酸欠則の主要な規定を把握しているか", "作業開始前の措置を説明できるか", "不活性気体による酸欠リスクを理解しているか"], "followUpQuestions": []}]}, {"id": 24, "name": "保護具の総合的選定", "questions": [{"level": "基本", "question": "保護具の種類と用途について体系的に説明してください。", "modelAnswer": "保護具は保護する部位と有害要因により分類されます。呼吸用保護具としては、防毒マスクは有機溶剤やガスに対応し吸収缶で除毒します。電動ファン付き呼吸用保護具（PAPR）は高濃度ばく露や長時間作業に適しています。送気マスク・空気呼吸器は酸欠環境やIDLH環境で使用します。皮膚保護具としては、化学防護手袋、保護衣、保護めがねがあり、経皮吸収防止や飛沫防護に用います。聴覚保護具としては、耳栓や耳覆い（イヤーマフ）があり、騒音性難聴の予防に用います。保護具の選定にあたっては、有害要因の種類と濃度、作業内容と時間、作業者の負担を総合的に考慮し、作業環境管理・作業管理で低減できない残留リスクに対して適用することが基本です。", "keyPoints": ["保護具を体系的に分類できるか", "各保護具の用途を正確に説明できるか", "保護具が3管理の中での補完的位置づけであることを理解しているか", "e"], "followUpQuestions": []}]}, {"id": 25, "name": "メンタルヘルス対策の概要", "questions": [{"level": "基本", "question": "職場におけるメンタルヘルス対策の現状と重要性について説明してください。", "modelAnswer": "令和5年の労働安全衛生調査によると、現在の仕事や職業生活に関して強いストレスを感じている労働者の割合は82.7%に達しています。また、精神障害の労災認定件数も増加傾向にあり、令和5年度は883件と過去最多を更新しました。\\nストレスの主な内容としては、仕事の量が36.3%、仕事の失敗・責任の発生等が35.9%、対人関係（セクハラ・パワハラを含む）が29.6%、仕事の質が27.1%となっています。\\nこのような状況を踏まえ、メンタルヘルス対策はもはや特別な対策ではなく、すべての事業場で取り組むべき基本的な労働衛生活動として位置づけられています。", "keyPoints": ["最新の統計データ（82.7%、883件）を把握しているか", "ストレス要因の具体的内容を理解しているか", "メンタルヘルス対策の重要性を認識しているか"], "followUpQuestions": ["ストレスの内容で最も多いものは何ですか？", "精神障害の労災認定件数の推移について説明してください", "なぜメンタルヘルス対策が重要になってきているのですか？"]}, {"level": "詳細", "question": "メンタルヘルス対策に関連する主な法令・指針を挙げ、それぞれの概要を説明してください。", "modelAnswer": "主な法令・指針は以下のとおりです。\\n労働安全衛生法では、ストレスチェック制度（第66条の10）および長時間労働者への面接指導（第66条の8、66条の9）が規定されています。\\n労働契約法第5条では、事業者の安全配慮義務が定められています。\\n「労働者の心の健康の保持増進のための指針」（平成18年公示第3号、令和6年改正）では、4つのケア、心の健康づくり計画等の基本的な枠組みが示されています。\\n「心理的負荷による精神障害の認定基準」（令和5年改正）では、精神障害の労災認定基準が定められています。\\n「心の健康問題により休業した労働者の職場復帰支援の手引き」（平成16年策定、令和2年改訂）では、職場復帰支援の5つのステップが示されています。\\n過労死等防止対策推進法（平成26年施行）では、過労死等の防止に関する基本理念・責務が定められています。", "keyPoints": ["関連法令・指針を網羅的に把握しているか", "各法令・指針の改正年等の最新情報を知っているか", "法令と指針の関係性を理解しているか"], "followUpQuestions": ["令和5年の精神障害の労災認定基準改正の主なポイントは何ですか？", "安全配慮義務の法的根拠は何ですか？"]}, {"level": "応用", "question": "中小企業の経営者から「うちは50人未満の事業場だから、メンタルヘルス対策は法的義務がないのでは」と言われました。どのように説明しますか？", "modelAnswer": "確かにストレスチェック制度については、50人未満の事業場は努力義務となっています。しかし、メンタルヘルス対策全体については、事業場の規模に関わらず取り組む必要があります。\\nその理由は3つあります。\\n第一に、労働契約法第5条に基づく安全配慮義務は、事業場の規模に関係なくすべての事業者に課されています。メンタルヘルス不調者が発生した場合、安全配慮義務違反として民事責任を問われる可能性があります。\\n第二に、中小規模事業場こそ、一人が休業した場合の業務への影響が大きく、メンタルヘルス対策の重要性は高いと言えます。\\n第三に、50人未満の事業場でも活用できる支援制度があります。地域産業保健センターでは、無料で健康相談や面接指導を受けることができます。また、産業保健総合支援センターでは、研修や情報提供を受けることができます。\\n費用をかけずにできることから始めることをお勧めします。例えば、管理監督者が「いつもと違う」部下の変化に気づく意識を持つこと、相談しやすい職場づくりを進めることなどは、すぐに取り組めます。", "keyPoints": ["法的義務の有無だけでなく、安全配慮義務の観点から説明できるか", "中小企業特有の事情を理解しているか", "活用できる外部資源を具体的に提示できるか", "費用をかけずにできる対策を提案できるか"], "followUpQuestions": ["地域産業保健センターではどのようなサービスを受けられますか？", "50人未満の事業場でストレスチェックを実施する場合の注意点は？"]}]}, {"id": 26, "name": "4つのケア", "questions": [{"level": "基本", "question": "メンタルヘルスケアにおける「4つのケア」について説明してください。", "modelAnswer": "「労働者の心の健康の保持増進のための指針」では、メンタルヘルスケアを効果的に推進するため、4つのケアを継続的かつ計画的に行うことが重要とされています。\\n第一に「セルフケア」です。労働者自身がストレスに気づき、これに対処するための知識・方法を身につけ、それを実施することです。ストレスチェック等を活用したストレスへの気づきや、ストレスコーピングの実践が含まれます。\\n第二に「ラインによるケア」です。管理監督者が、部下である労働者の状況を日常的に把握し、具体的なストレス要因の把握と改善、労働者からの相談対応を行うことです。「いつもと違う」部下の変化に気づき対応することが重要です。\\n第三に「事業場内産業保健スタッフ等によるケア」です。産業医、衛生管理者、保健師等が、セルフケア及びラインによるケアが効果的に実施されるよう支援を行うとともに、心の健康づくり計画に基づく具体的なメンタルヘルスケアの実施を行うことです。\\n第四に「事業場外資源によるケア」です。事業場外の機関及び専門家を活用し、その支援を受けることです。特に中小規模事業場においては、事業場外資源の活用が有効です。\\nこれら4つのケアは独立したものではなく、相互に連携して初めて効果を発揮します。", "keyPoints": ["4つのケアを正確に列挙できるか", "各ケアの内容と担当者を理解しているか", "4つのケアの相互連携の重要性を認識しているか"], "followUpQuestions": ["4つのケアの中で最も基本となるのはどれですか？", "いつもと違う部下の様子とは具体的にどのようなものですか？", "ストレスコーピングとは何ですか？具体例を挙げてください"]}, {"level": "詳細", "question": "「ラインによるケア」における管理監督者の役割と、「いつもと違う」部下の様子について具体的に説明してください。", "modelAnswer": "管理監督者の役割は主に3つあります。\\n第一に「職場環境等の把握と改善」です。物理的環境、作業方法、労働時間等の改善を行います。\\n第二に「労働者からの相談対応」です。「いつもと違う」部下への気づきと声かけを行います。\\n第三に「職場復帰における支援」です。休業者の職場復帰支援への協力を行います。\\n「いつもと違う」部下の様子としては、以下のようなものがあります。\\n遅刻、早退、欠勤が増える。休みの連絡がない（無断欠勤がある）。残業、休日出勤が不釣り合いに増える。仕事の能率が悪くなる、ミスが増える。報告や相談、職場での会話がなくなる。表情に活気がなく、動作にも元気がない。不自然な言動が目立つ。服装が乱れたり、衣服が不潔であったりする。\\nこれらの変化に早期に気づき、声かけを行い、必要に応じて産業保健スタッフや専門機関につなげることが管理監督者の重要な役割です。", "keyPoints": ["管理監督者の具体的な役割を理解しているか", "「いつもと違う」部下の様子を具体的に列挙できるか", "早期発見・早期対応の重要性を認識しているか"], "followUpQuestions": ["管理監督者が部下の変化に気づいた場合、どのように対応すべきですか？", "部下が相談を拒否した場合はどうしますか？"]}, {"level": "応用", "question": "事業場内産業保健スタッフ等によるケアにおいて、各スタッフの役割分担について説明してください。", "modelAnswer": "各スタッフの役割は以下のとおりです。\\n産業医は、専門的立場からの助言・指導、健康診断・ストレスチェック後の面接指導、職場復帰支援を担当します。医学的な判断が必要な場面で中心的な役割を果たします。\\n衛生管理者は、心の健康づくり計画の実施、教育研修の企画・実施、相談体制の整備を担当します。日常的なメンタルヘルス活動の推進役となります。\\n保健師等は、健康相談、保健指導、メンタルヘルスに関する情報提供を担当します。労働者との日常的な接点を活かした活動を行います。\\n心の健康づくり専門スタッフ（公認心理師、臨床心理士等）は、心理相談、カウンセリングを担当します。専門的な心理支援を提供します。\\n人事労務管理スタッフは、労働条件の改善、配置転換、職場復帰支援における連携を担当します。人事制度面からの支援を行います。\\nこれらのスタッフが連携してメンタルヘルスケアを推進することが重要です。ただし、すべてのスタッフが揃っている事業場は限られますので、事業場の実情に応じて役割分担を決め、不足する機能は事業場外資源で補うことが現実的です。", "keyPoints": ["各スタッフの役割を具体的に説明できるか", "スタッフ間の連携の重要性を理解しているか", "事業場の実情に応じた現実的な対応を提案できるか"], "followUpQuestions": ["産業医がいない事業場ではどうすればよいですか？", "公認心理師と臨床心理士の違いは何ですか？"]}]}, {"id": 27, "name": "ストレスチェック制度", "questions": [{"level": "基本", "question": "ストレスチェック制度の目的と概要について説明してください。", "modelAnswer": "ストレスチェック制度は、労働安全衛生法第66条の10に基づき、平成27年12月から施行されている制度です。\\nこの制度の目的は、労働者のストレスの程度を把握し、労働者自身のストレスへの気づきを促すとともに、職場環境の改善につなげ、働きやすい職場づくりを進めることで、労働者のメンタルヘルス不調を未然に防止すること、すなわち「一次予防」にあります。\\n重要なのは、この制度はすでに不調になった人を見つけ出すためのスクリーニングではないということです。だからこそ、労働者には受検義務がなく、結果は本人の同意なく事業者に提供してはならないとされています。\\n対象事業場は、常時50人以上の労働者を使用する事業場が義務、50人未満は努力義務です。対象労働者は、常時使用する労働者（契約期間1年以上、週労働時間が通常の3/4以上）です。実施頻度は1年以内ごとに1回です。記録の保存期間は5年間です。", "keyPoints": ["制度の目的（一次予防）を正確に理解しているか", "スクリーニングではないという本質を理解しているか", "基本的な制度内容（対象、頻度、保存期間等）を把握しているか"], "followUpQuestions": ["なぜ労働者に受検義務がないのですか？", "一次予防、二次予防、三次予防の違いは何ですか？", "ストレスチェックの結果を事業者が知ることはできますか？"]}, {"level": "詳細", "question": "ストレスチェックの実施体制について説明してください。特に、実施者と実施事務従事者の要件について詳しく説明してください。", "modelAnswer": "ストレスチェック制度を円滑に実施するためには、適切な実施体制を構築することが重要です。\\n制度全体の担当者は、衛生管理者、事業場内メンタルヘルス推進担当者等が務めます。\\n実施者は、医師、保健師、一定の研修を修了した歯科医師・看護師・精神保健福祉士・公認心理師が務めることができます。実施者は、ストレスチェックの結果の評価、高ストレス者の選定、面接指導の要否の判断等を行います。\\n実施事務従事者は、実施者の指示により事務を行う者です。ただし、人事権を有する者（人事部長、人事課長等）は、ストレスチェックの実施事務従事者になることができません。これは、解雇等の不利益取扱いを防止するためです。ストレスチェックの結果を知り得る立場にある者が人事権を持っていると、労働者が安心して正直に回答できなくなるおそれがあります。\\n面接指導を行う医師は、産業医が望ましいとされています。労働者の状況を把握しているためです。", "keyPoints": ["実施体制の各役割を正確に説明できるか", "実施者の要件を把握しているか", "人事権を有する者が実施事務従事者になれない理由を理解しているか"], "followUpQuestions": ["産業医がストレスチェックの実施者になることはできますか？", "衛生管理者が実施事務従事者になることはできますか？", "外部機関に委託することはできますか？"]}, {"level": "応用", "question": "高ストレス者への対応の流れと、面接指導後の事後措置について説明してください。また、不利益取扱いの禁止についても説明してください。", "modelAnswer": "高ストレス者への対応の流れは以下のとおりです。\\nまず、ストレスチェックの結果、高ストレス者と選定され、面接指導を受ける必要があると実施者が認めた労働者に対し、その旨を通知します。\\n高ストレス者の選定基準は、心身のストレス反応の評価点が高い者、または心身のストレス反応の評価点が一定以上であり、かつ、仕事のストレス要因及び周囲のサポートの評価点の合計が著しく高い者です。\\n労働者から面接指導の申出があった場合、事業者は医師による面接指導を実施しなければなりません。申出期限は結果通知後おおむね1か月以内、実施時期は申出後おおむね1か月以内です。\\n面接指導では、勤務状況、ストレス状況、その他心身の状況を確認します。\\n面接指導後は、医師の意見を聴取し（おおむね1か月以内）、必要に応じて就業上の措置を講じます。\\n不利益取扱いの禁止については、ストレスチェックを受けないことを理由とした不利益取扱い、ストレスチェック結果の事業者への提供に同意しないことを理由とした不利益取扱い、面接指導の申出を行ったことを理由とした不利益取扱い、面接指導の結果を理由とした解雇、雇止め、退職勧奨、不当な配置転換等がすべて禁止されています。\\nこの不利益取扱いの禁止は、労働者が安心してメンタルヘルスに関する制度を利用できる環境を確保するために不可欠です。", "keyPoints": ["高ストレス者対応の流れを時系列で説明できるか", "面接指導の内容と事後措置を理解しているか", "不利益取扱いの禁止の内容と趣旨を理解しているか"], "followUpQuestions": ["高ストレス者が面接指導を申し出ない場合はどうしますか？", "事業者は誰が高ストレス者か知ることができますか？", "面接指導の結果に基づく就業上の措置にはどのようなものがありますか？"]}]}, {"id": 28, "name": "集団分析と職場環境改善", "questions": [{"level": "基本", "question": "ストレスチェックの集団分析について説明してください。", "modelAnswer": "ストレスチェックの結果を集団ごとに集計・分析し、職場環境の改善に活用することは努力義務とされています。\\n集団分析のポイントは以下のとおりです。\\n集団の単位は、部、課など10人以上の集団とします。10人未満の集団では、個人が特定されるリスクがあるため、原則として集団分析の対象としません。\\n分析方法としては、仕事のストレス判定図等を活用し、職場ごとのストレス状況を把握します。\\n分析結果は、職場環境改善に活用します。具体的には、業務量の調整、人間関係の改善等につなげます。\\n集団分析は、個人へのアプローチだけでなく、職場全体のストレス要因を把握し改善することが本質的な予防につながるという考え方に基づいています。ストレスチェック制度の重要な要素であり、努力義務ではありますが、積極的に取り組むことが推奨されています。", "keyPoints": ["集団分析の目的と方法を理解しているか", "10人以上という基準とその理由を把握しているか", "職場環境改善との関連を理解しているか"], "followUpQuestions": ["10人未満の部署しかない場合はどうしますか？", "仕事のストレス判定図とは何ですか？", "集団分析の結果をどのように職場環境改善に活かしますか？"]}]}, {"id": 29, "name": "職場復帰支援", "questions": [{"level": "基本", "question": "メンタルヘルス不調により休業した労働者の職場復帰支援について、5つのステップを説明してください。", "modelAnswer": "「心の健康問題により休業した労働者の職場復帰支援の手引き」（平成16年策定、令和2年改訂）に基づき、5つのステップで進めることが推奨されています。\\n第1ステップは「病気休業開始及び休業中のケア」です。労働者からの診断書の提出、管理監督者や産業保健スタッフによるケア、休業中の労働者への接触方法や職場復帰支援の手順の説明、傷病手当金などの経済的な保障の案内、不安・悩みの相談先の紹介を行います。\\n第2ステップは「主治医による職場復帰可能の判断」です。労働者からの職場復帰の意思表示と職場復帰可能の診断書の提出を受け、産業医等が精査した上で採るべき対応を判断します。必要に応じて主治医への情報提供も行います。\\n第3ステップは「職場復帰の可否の判断及び職場復帰支援プランの作成」です。情報の収集と評価、職場復帰の可否についての判断、職場復帰支援プランの作成を行います。プランには、職場復帰日、管理監督者による就業上の配慮、人事労務管理上の対応、産業医等による医学的見地からの意見、フォローアップ方法等を含めます。\\n第4ステップは「最終的な職場復帰の決定」です。労働者の状態の最終確認、就業上の配慮等に関する意見書の作成、事業者による最終的な職場復帰の決定を行います。\\n第5ステップは「職場復帰後のフォローアップ」です。疾患の再燃・再発の有無の確認、勤務状況及び業務遂行能力の評価、職場復帰支援プランの実施状況の確認と見直しを行います。\\n重要なのは、休業開始から復職後のフォローアップまで、切れ目のない支援を行うことです。", "keyPoints": ["5つのステップを正確に説明できるか", "各ステップの具体的内容を理解しているか", "切れ目のない支援の重要性を認識しているか"], "followUpQuestions": ["職場復帰支援プランには何を含めますか？", "フォローアップはどのくらいの期間行うべきですか？", "主治医の復職可能と産業医の判断が異なる場合はどうしますか？"]}, {"level": "詳細", "question": "主治医の「復職可能」という判断と、産業医の判断の違いについて説明してください。", "modelAnswer": "主治医の「復職可能」という判断は、日常生活ができる状態を指していることが多く、職場で求められる業務遂行能力の回復を意味するとは限りません。\\n主治医は、患者の疾病の状態を診ていますが、職場の具体的な業務内容、作業環境、人間関係等については十分に把握していない場合があります。また、患者である労働者の「早く復職したい」という希望を尊重して判断することもあります。\\n一方、産業医は、職場の実情を踏まえて判断します。具体的には、当該労働者が担当する業務の内容、作業環境、職場の人間関係、復職後に予想される業務負荷等を考慮して、現時点で復職して業務遂行が可能かどうかを判断します。\\nだからこそ、産業医等が職場の実情を踏まえて精査し、職場復帰支援プランを作成する必要があります。主治医の診断書だけで復職を決定するのではなく、産業医の意見を聴取し、必要に応じて主治医に職場の情報を提供して連携することが重要です。\\nただし、最終的な職場復帰の決定は事業者が行うものです。産業医は医学的見地からの意見を述べる立場であり、決定権は事業者にあります。", "keyPoints": ["主治医と産業医の判断の違いを明確に説明できるか", "職場の実情を踏まえた判断の重要性を理解しているか", "最終決定は事業者が行うことを認識しているか"], "followUpQuestions": ["主治医と産業医の意見が異なる場合、どのように調整しますか？", "産業医がいない事業場ではどうすればよいですか？"]}, {"level": "応用", "question": "職場復帰後のフォローアップの重要性と、試し出勤制度について説明してください。", "modelAnswer": "職場復帰後のフォローアップが重要である理由は、メンタルヘルス不調は再燃・再発のリスクが高いためです。復職後少なくとも6か月間はフォローアップを行うことが重要とされています。\\nフォローアップの内容としては、疾患の再燃・再発や新しい問題の発生等の有無の確認、勤務状況及び業務遂行能力の評価、職場復帰支援プランの実施状況の確認、治療状況の確認、職場復帰支援プランの評価と見直し、職場環境等の改善、管理監督者・同僚等への配慮があります。\\n試し出勤制度等については、職場復帰前に実施することで、より円滑な職場復帰が可能となる場合があります。\\n「模擬出勤」は、職場復帰前に、通常の勤務時間と同様の時間帯にデイケア等で模擬的な軽作業を行うものです。\\n「通勤訓練」は、職場復帰前に、通常の通勤経路で事業場の近くまで移動し、一定時間過ごした後に帰宅するものです。\\n「試し出勤」は、職場復帰前に、一定期間継続して試験的に事業場に出勤するものです。\\nこれらの制度を導入する場合は、労災保険の適用関係、賃金の取扱い等について、あらかじめ労使間で十分に検討し、ルールを定めておく必要があります。", "keyPoints": ["フォローアップの重要性（再燃・再発リスク）を理解しているか", "6か月間という期間を把握しているか", "試し出勤制度等の具体的内容を説明できるか", "制度導入時の留意点を認識しているか"], "followUpQuestions": ["試し出勤中に症状が悪化した場合はどうしますか？", "試し出勤中の労災保険の適用はどうなりますか？"]}]}, {"id": 30, "name": "過重労働対策との関連", "questions": [{"level": "基本", "question": "長時間労働者への面接指導の基準と内容について説明してください。", "modelAnswer": "長時間労働は、脳・心臓疾患や精神障害の発症と関連が深いとされており、労働安全衛生法第66条の8及び第66条の9に基づき、長時間労働者に対する面接指導が義務付けられています。\\n義務となる対象者は、時間外・休日労働が月80時間を超え、疲労の蓄積があり、申出を行った労働者です。\\n研究開発業務従事者については、時間外・休日労働が月100時間を超えた場合、申出がなくても面接指導が義務となります。\\n高度プロフェッショナル制度対象者については、1週間の健康管理時間が40時間を超えた場合、その超えた時間が月100時間を超えた場合、申出がなくても面接指導が義務となります。\\n努力義務としては、時間外・休日労働が月80時間を超え、申出を行った労働者（上記以外）への面接指導があります。\\nまた、平成31年4月から、時間外・休日労働が月80時間を超えた労働者に対しては、労働時間に関する情報を本人に通知することが義務化されています。\\n面接指導の内容としては、勤務の状況（労働時間、業務の過重性等）の確認、疲労の蓄積の状況の確認、心身の状況（ストレス、うつ症状等）の確認、必要に応じて就業上の措置に関する意見の聴取があります。", "keyPoints": ["面接指導の基準（80時間、100時間）を正確に把握しているか", "義務と努力義務の違いを理解しているか", "研究開発業務等の特別な扱いを把握しているか", "労働時間の通知義務を知っているか"], "followUpQuestions": ["なぜ80時間という基準なのですか？", "研究開発業務が100時間となっている理由は何ですか？", "面接指導の結果、どのような措置が考えられますか？"]}, {"level": "詳細", "question": "精神障害の労災認定基準について説明してください。特に、心理的負荷の強度「強」と評価される長時間労働の基準を説明してください。", "modelAnswer": "精神障害の労災認定基準は、令和5年9月に改正されました。\\n主な改正点としては、業務による心理的負荷評価表の見直し（カスタマーハラスメント、感染症等への対応の追加）、精神障害の悪化の業務起因性の判断の明確化、医学意見の収集方法の効率化があります。\\n心理的負荷の強度「強」と評価される長時間労働の基準は以下のとおりです。\\n発病直前の1か月におおむね160時間を超える時間外労働を行った場合。\\n発病直前の連続した2か月間に1月当たりおおむね120時間以上の時間外労働を行った場合。\\n発病直前の連続した3か月間に1月当たりおおむね100時間以上の時間外労働を行った場合。\\nまた、長時間労働以外でも、業務に関連し他人を死亡させ又は生死にかかわる重大なけがを負わせた場合、パワーハラスメントの中でも治療を要する程度の暴行等を受けた場合などが「強」と評価されます。\\nこれらの基準は、長時間労働が心理的負荷の重要な指標であるという医学的知見に基づいています。", "keyPoints": ["令和5年改正の内容を把握しているか", "長時間労働の具体的な時間数を正確に把握しているか", "改正で追加された項目（カスタマーハラスメント等）を知っているか"], "followUpQuestions": ["カスタマーハラスメントとは何ですか？", "脳・心臓疾患の労災認定基準との違いは何ですか？"]}]}, {"id": 31, "name": "労働災害調査の概要", "questions": [{"level": "基本", "question": "労働災害調査の目的と意義について説明してください。", "modelAnswer": "労働災害調査とは、労働災害が発生した際に、その原因を究明し、再発防止対策を立案するために行う調査です。\\n災害調査で最も重要なのは「犯人探し」ではなく「原因探し」という姿勢です。「誰が悪かったか」を追及すると、関係者が本当のことを話さなくなり、真の原因が見えなくなります。\\n労働災害調査の目的は4つあります。\\n第一に「再発防止」です。同種・類似災害の防止対策を立案・実施することです。\\n第二に「原因究明」です。直接原因だけでなく、背景要因（間接原因）を明らかにすることです。\\n第三に「安全管理システムの改善」です。マネジメント上の問題点を抽出し、改善につなげることです。\\n第四に「法的対応」です。労働基準監督署への報告、労災保険手続き等に必要な情報を収集することです。\\n災害調査を適切に行うことで、同種災害の再発を防止するだけでなく、類似災害の予防にもつなげることができます。また、調査結果を社内で共有することで、安全意識の向上にも寄与します。", "keyPoints": ["「犯人探し」ではなく「原因探し」という基本姿勢を理解しているか", "調査の目的を体系的に説明できるか", "再発防止の重要性を認識しているか"], "followUpQuestions": ["コンサルタントとして災害調査に関わる際、最初に何を伝えますか？", "直接原因と間接原因の違いは何ですか？"]}, {"level": "詳細", "question": "労働者死傷病報告の提出義務について説明してください。", "modelAnswer": "労働安全衛生規則第97条に基づき、事業者は労働災害により労働者が死亡し、または休業した場合、労働者死傷病報告を所轄労働基準監督署長に提出しなければなりません。\\n報告の時期・様式は災害の程度によって異なります。\\n死亡または休業4日以上の場合は、遅滞なく様式第23号で報告します。\\n休業1〜3日の場合は、四半期ごとにまとめて翌月末までに様式第24号で報告します。\\n労働者死傷病報告の記載事項としては、事業場の名称、所在地、労働保険番号、被災者の氏名、生年月日、性別、職種、経験期間、災害発生日時、災害発生場所、災害発生状況及び原因、傷病名及び傷病部位、休業見込期間があります。\\nまた、重大災害（一時に3人以上の労働者が業務上死傷又は罹病した災害）が発生した場合は、直ちに電話等で所轄労働基準監督署に報告する必要があります。報告事項は、発生日時及び場所、被災者数及び程度、災害の概要、応急措置の状況です。", "keyPoints": ["報告の時期・様式を正確に把握しているか", "災害の程度による違いを理解しているか", "重大災害の定義と報告方法を知っているか"], "followUpQuestions": ["遅滞なくとは具体的にどのくらいですか？", "労働者死傷病報告を提出しなかった場合の罰則は？", "休業0日の場合は報告不要ですか？"]}, {"level": "応用", "question": "労働災害調査を行う際の基本原則について説明してください。", "modelAnswer": "災害調査を行う際は、以下の5つの基本原則を踏まえることが重要です。\\n第一に「迅速性」です。時間の経過で現場が変化し、記憶が薄れるため、できるだけ早く調査を開始します。\\n第二に「客観性」です。先入観を持たず、事実に基づいて調査を行います。\\n第三に「網羅性」です。直接原因だけでなく、背景要因も含めて幅広く調査します。\\n第四に「非懲罰性」です。責任追及ではなく、再発防止を目的とする姿勢を明確にします。コンサルタントとして調査に関わる際は、「再発防止のための調査である」という目的を関係者に明確に伝え、心理的安全性を確保することが大切です。\\n第五に「体系性」です。漏れなく調査するため、体系的な方法を用います。\\n特に「非懲罰性」は重要です。責任追及の姿勢を見せると、関係者が真実を話さなくなり、本当の原因が分からなくなります。「誰が悪かったか」ではなく「なぜ起きたか」「どうすれば防げたか」という姿勢で調査を進めることが、実効性のある再発防止対策につながります。", "keyPoints": ["5つの基本原則を説明できるか", "非懲罰性の重要性を理解しているか", "コンサルタントとしての関わり方を意識しているか"], "followUpQuestions": ["経営者が犯人を見つけろと言ってきた場合、どう対応しますか？", "心理的安全性を確保するために具体的に何をしますか？"]}]}, {"id": 32, "name": "災害調査の方法", "questions": [{"level": "基本", "question": "現場調査と聞き取り調査のポイントについて説明してください。", "modelAnswer": "現場調査では、災害発生場所の状況を詳細に把握します。\\n現場調査のポイントとしては、現場の全体写真及び詳細写真の撮影（スケール入り）、現場の見取り図・配置図の作成、設備・機械の状態確認（安全装置、保護具、表示等）、作業環境の測定（照度、温湿度、有害物質濃度等）、物証の収集・保全（破損した部品、使用していた工具等）があります。\\n聞き取り調査は、災害発生状況を明らかにするための重要な手段です。\\n聞き取り調査の対象者としては、被災者本人（可能な場合）、目撃者、同僚作業者、現場監督者、管理監督者、安全衛生担当者、設備の保守担当者があります。\\n聞き取り調査のポイントとしては、できるだけ早期に実施する（記憶が鮮明なうちに）、個別に聞き取りを行う（他者の発言に影響されないように）、オープンクエスチョンで聞く（「何が起きましたか？」等）、誘導質問は避け話しやすい雰囲気で（少人数、目線を合わせる）、聞き取り内容は記録し確認を得る、責任追及の姿勢を見せない（真実を話しやすい雰囲気づくり）があります。", "keyPoints": ["現場調査と聞き取り調査の両方のポイントを説明できるか", "調査における実務的な留意点を理解しているか", "真実を引き出すための工夫を認識しているか"], "followUpQuestions": ["被災者が亡くなっている場合、どのように調査しますか？", "複数の証言が食い違う場合はどうしますか？"]}]}, {"id": 33, "name": "原因分析の手法", "questions": [{"level": "基本", "question": "直接原因と間接原因の違いについて、具体例を挙げて説明してください。", "modelAnswer": "労働災害の原因は、直接原因と間接原因（背景要因）に分けて分析することが重要です。\\n直接原因とは、災害を直接引き起こした不安全な状態・不安全な行動です。\\n不安全な状態の例としては、機械の防護措置の欠陥、作業環境の欠陥、保護具・服装の欠陥、作業方法の欠陥等があります。\\n不安全な行動の例としては、安全装置の無効化、危険な状態の放置、保護具の不使用、誤った操作等があります。\\n間接原因（背景要因）とは、直接原因を生じさせた管理上・組織上の問題です。例えば、安全教育の不足、作業標準の不備、監督体制の問題、過密な工程計画等があります。\\n「不注意だった」「確認不足だった」で原因分析を終わらせてしまうケースが非常に多いですが、これでは同じ災害が必ず再発します。なぜなら「不注意」は結果であって原因ではないからです。「なぜ不注意になったのか」「なぜ確認できる状況になかったのか」を掘り下げて初めて、対策が打てる原因にたどり着けます。\\n直接原因だけを対策しても、根本的な原因（間接原因）が解消されなければ、同種・類似の災害が再発する可能性があります。", "keyPoints": ["直接原因と間接原因の違いを明確に説明できるか", "「不注意」で終わらせない姿勢を理解しているか", "根本原因まで掘り下げる重要性を認識しているか"], "followUpQuestions": ["ヒューマンエラーは直接原因ですか、間接原因ですか？", "背景要因まで分析する必要性を経営者にどう説明しますか？"]}, {"level": "詳細", "question": "4M分析について説明してください。", "modelAnswer": "4M分析は、災害の原因をMan（人）、Machine（機械・設備）、Media（環境・作業方法）、Management（管理）の4つの視点から分析する手法です。\\nMan（人）では、心理的要因（焦り、慣れ、省略）、生理的要因（疲労、睡眠不足）、知識・技能（教育不足、経験不足）を分析します。\\nMachine（機械）では、設計上の欠陥、安全装置の不備、老朽化、点検整備不良、故障を分析します。\\nMedia（環境）では、作業環境（照明、温度、騒音）、作業方法、作業情報（表示、マニュアル）、作業空間を分析します。\\nManagement（管理）では、安全衛生管理体制、教育訓練、作業標準、監督体制、安全衛生方針を分析します。\\nポイントとしては、管理を最後に確認することです。というのも、それ以外の3つに何かしら問題がある場合は、必ず管理にも問題があるため、ほかの問題をふまえて確かめる必要があるからです。\\n4M分析は原因を「横に広げる」ツールです。漏れなく要因を洗い出すために有効です。", "keyPoints": ["4Mの内容を正確に説明できるか", "各Mで分析する視点を具体的に挙げられるか", "管理を最後に確認する理由を理解しているか"], "followUpQuestions": ["4M以外の原因分析手法にはどのようなものがありますか？", "4M分析となぜなぜ分析をどのように組み合わせますか？"]}, {"level": "応用", "question": "なぜなぜ分析について、具体例を挙げて説明してください。", "modelAnswer": "なぜなぜ分析は、「なぜ」を繰り返し問うことで、根本原因まで掘り下げる手法です。通常、5回程度「なぜ」を繰り返すことで、根本原因に到達できるとされています。\\n具体例として、作業者が回転中の機械に巻き込まれて負傷した事例で説明します。\\nなぜ①：なぜ巻き込まれたか？→機械の回転部に手を入れたから\\nなぜ②：なぜ手を入れたか？→材料が詰まったのを取り除こうとしたから\\nなぜ③：なぜ機械を止めずに手を入れたか？→生産を止めたくなかったから\\nなぜ④：なぜ生産を止めたくなかったか？→納期に追われていたから\\nなぜ⑤：なぜ納期に追われていたか？→工程計画に余裕がなかったから\\nこの例では、直接原因は「機械を止めずに手を入れた」ことですが、根本原因は「工程計画に余裕がなかった」という管理上の問題にあります。\\nなぜなぜ分析のポイントとしては、事実に基づいて「なぜ」を問う（推測で進めない）、「○○が悪かった」という責任追及にならないようにする、複数の原因がある場合はそれぞれについて「なぜ」を展開する、対策が打てるレベルまで掘り下げることがあります。\\nなぜなぜ分析は原因を「縦に掘り下げる」ツールです。4M分析で漏れなく要因を洗い出し、重要な要因についてなぜなぜ分析で深掘りするという組み合わせが効果的です。", "keyPoints": ["なぜなぜ分析の手法を具体例で説明できるか", "根本原因まで掘り下げる重要性を理解しているか", "4M分析との使い分けを説明できるか"], "followUpQuestions": ["なぜなぜ分析で人のせいにしてしまいがちですが、どう避けますか？", "5回で足りない場合はどうしますか？"]}]}, {"id": 34, "name": "再発防止対策の立案", "questions": [{"level": "基本", "question": "再発防止対策を立案する際の優先順位について説明してください。", "modelAnswer": "原因分析の結果に基づき、再発防止対策を立案します。対策は、直接原因に対する対策だけでなく、根本原因（間接原因）に対する対策も含めて立案することが重要です。\\n対策立案の優先順位は、リスクアセスメントと同様の考え方を用います。\\n第1順位は「除去・代替」です。危険源の除去、より安全なものへの代替を行います。\\n第2順位は「工学的対策」です。安全装置の設置、機械的な防護措置を行います。\\n第3順位は「管理的対策」です。作業手順の変更、立入禁止、教育訓練を行います。\\n第4順位は「個人用保護具」です。保護具の使用を行います。\\n対策立案では「人に頼らない対策」を優先するという原則を常に意識します。「注意喚起」「教育の徹底」は対策として挙げやすいですが、人はいつか必ずミスをします。本質安全化や工学的対策など、人がミスをしても災害に至らない仕組みを優先的に検討することが、実効性のある再発防止につながります。", "keyPoints": ["対策の優先順位を正確に説明できるか", "「人に頼らない対策」を優先する理由を理解しているか", "リスクアセスメントとの関連を認識しているか"], "followUpQuestions": ["本質安全化の具体例を挙げてください", "予算がない場合、どのような対策を提案しますか？"]}, {"level": "詳細", "question": "本質安全化と5E対策について説明してください。", "modelAnswer": "本質安全化とは、危険源そのものを除去または低減することにより、リスクを根本的に低減する考え方です。\\n本質安全化の例としては、危険な化学物質をより安全な物質に代替する、高所作業をなくすため地上での組立作業に変更する、重量物の人力運搬を機械化する、鋭利な端部をなくす・角を丸くするなどがあります。\\n本質安全化は最も効果的な対策ですが、技術的・経済的な制約から実施が困難な場合もあります。その場合は、工学的対策、管理的対策を組み合わせてリスクを低減します。\\n5E対策は、不安全な状態と不安全な行動に対してどのように対策するかの指針です。\\nEngineering（技術、工学）は、工程の見直し、基準値の設定です。\\nEnvironment（環境）は、作業環境としてのスペース、照度、騒音などの改善です。\\nEducation（教育）は、安全衛生教育です。\\nExample（事例、模範）は、教育の一環として、ほかの労災事例の普及です。\\nEnforcement（強化、徹底）は、マニュアル化、KY活動などです。", "keyPoints": ["本質安全化の概念と具体例を説明できるか", "5Eの内容を正確に把握しているか", "対策の組み合わせの考え方を理解しているか"], "followUpQuestions": ["KY活動とは何ですか？", "5Eの中で最も重要なものはどれですか？"]}]}, {"id": 35, "name": "労働災害統計", "questions": [{"level": "基本", "question": "労働災害統計の主な指標について説明してください。", "modelAnswer": "労働災害の発生状況を把握し、経年変化や他事業場との比較を行うために、以下の統計指標が用いられます。\\n度数率は、100万延実労働時間当たりの死傷者数です。計算式は「死傷者数÷延実労働時間数×1,000,000」です。災害の発生頻度を示す指標です。\\n強度率は、1,000延実労働時間当たりの労働損失日数です。計算式は「延労働損失日数÷延実労働時間数×1,000」です。災害の重篤度を示す指標です。\\n年千人率は、労働者1,000人当たりの年間死傷者数です。計算式は「死傷者数÷平均労働者数×1,000」です。\\n労働損失日数の算定については、死亡は7,500日、永久全労働不能は7,500日、永久一部労働不能は等級に応じた日数（50〜5,500日）、一時労働不能は「休業日数×300/365」となります。\\n度数率と強度率は国際的に使用されている指標であり、他国や他産業との比較に用いられます。", "keyPoints": ["各指標の意味と計算式を説明できるか", "度数率と強度率の違いを理解しているか", "労働損失日数の算定方法を把握しているか"], "followUpQuestions": ["度数率が高いが強度率が低い場合、何が考えられますか？", "業種別にどのような特徴がありますか？"]}, {"level": "詳細", "question": "業種別・規模別の労働災害の特徴について説明してください。", "modelAnswer": "労働災害の発生状況は、業種や事業場の規模によって特徴があります。\\n業種別の特徴としては、製造業ははさまれ・巻き込まれ災害が多い、建設業は墜落・転落災害が多く死亡災害の割合が高い、陸上貨物運送事業は荷役作業中の墜落・転落や交通事故が多い、小売業は転倒災害が多い、社会福祉施設は動作の反動・無理な動作（腰痛等）が多いという特徴があります。\\n規模別の特徴としては、労働災害の発生率（度数率、年千人率）は、一般的に規模が小さい事業場ほど高い傾向にあります。これは、中小規模事業場では安全衛生管理体制が十分でない場合があるためです。\\nコンサルタントとして助言する際は、その業種・規模に特有のリスクを把握した上で、重点的に対策すべき事項を提案することが効果的です。", "keyPoints": ["業種別の特徴を具体的に把握しているか", "規模別の傾向と理由を理解しているか", "コンサルタントとしての視点を持っているか"], "followUpQuestions": ["建設業の死亡災害が多い理由は何ですか？", "中小企業への支援で重要なことは何ですか？", "e"]}]}, {"id": 36, "name": "両立支援の概要", "questions": [{"level": "基本", "question": "治療と仕事の両立支援とは何か、その背景と意義について説明してください。", "modelAnswer": "治療と仕事の両立支援とは、病気を抱えながらも働く意欲・能力のある労働者が、仕事を理由として治療機会を逃すことなく、また、治療の必要性を理由として職業生活の継続を妨げられることなく、適切な治療を受けながら生き生きと働き続けられる社会を目指す取組みです。\\n両立支援が必要とされる背景には4つの要因があります。\\n第一に、労働力人口の高齢化に伴い、疾病を抱える労働者が増加していることです。\\n第二に、医療技術の進歩により、かつては「不治の病」とされていた疾病でも、治療を続けながら就労を継続できるケースが増えていることです。\\n第三に、生涯にわたるキャリア形成の観点から、就労継続の重要性が高まっていることです。\\n第四に、労働力確保の観点から、企業にとっても人材活用が重要になっていることです。\\n両立支援の対象となる主な疾病としては、がん、脳卒中、心疾患、糖尿病、肝炎、難病、その他反復・継続して治療が必要となる疾病があります。", "keyPoints": ["両立支援の定義を正確に説明できるか", "背景にある社会的要因を理解しているか", "対象疾病を把握しているか"], "followUpQuestions": ["両立支援に関連する法令・指針にはどのようなものがありますか？", "がん対策基本法では両立支援についてどのように規定されていますか？", "両立支援とメンタルヘルス不調者の職場復帰支援の違いは何ですか？"]}, {"level": "詳細", "question": "両立支援の基本的な流れについて説明してください。", "modelAnswer": "両立支援は、労働者本人からの申出を起点として、以下の流れで進めます。\\n第一に、労働者が事業者に支援を求める申出を行います。両立支援は労働者本人からの申出が前提であり、事業者が労働者の疾病を把握していても、本人が申出をしていない場合に一方的に就業上の措置を講じることは適切ではありません。\\n第二に、労働者が主治医に勤務情報を提供します。勤務情報提供書を用いて、職場の状況や業務内容を伝えます。\\n第三に、主治医が「主治医意見書」を作成します。就業継続の可否や必要な配慮等についての意見を記載します。\\n第四に、労働者が事業者に主治医意見書を提出します。\\n第五に、事業者が産業医等の意見を聴取します。\\n第六に、事業者が就業上の措置等を決定・実施します。\\n第七に、事業者が「両立支援プラン」を策定します。\\n第八に、両立支援プランに基づく支援を実施します。\\n最後に、定期的にフォローアップを行い、必要に応じてプランを見直します。", "keyPoints": ["両立支援の流れを順序立てて説明できるか", "労働者本人の申出が起点であることを理解しているか", "各書類（勤務情報提供書、主治医意見書、両立支援プラン）の役割を把握しているか"], "followUpQuestions": ["勤務情報提供書にはどのような内容を記載しますか？", "主治医意見書にはどのような内容を記載しますか？", "両立支援プランにはどのような内容を含めますか？"]}, {"level": "応用", "question": "主治医と事業場の連携がうまくいかない場合、どのような対応が考えられますか？", "modelAnswer": "主治医と事業場の連携がうまくいかない原因の多くは、主治医が職場の状況を知らないことにあります。主治医は医療の専門家ですが、職場のことは分かりません。\\n対応としては、まず勤務情報提供書を通じて職場の状況を正確に伝えることが重要です。具体的には、職種・職務内容、勤務形態（勤務時間、休憩時間、交替制勤務の有無等）、通勤方法・通勤時間、休暇制度（年次有給休暇、傷病休暇、時間単位休暇等）、利用可能な制度（時差出勤、短時間勤務、在宅勤務等）を詳しく記載します。\\n例えば、主治医から「フルタイムは無理」という意見が出た場合でも、時差出勤や在宅勤務が可能なら就業継続できることもあります。職場で実施可能な配慮を具体的に伝えることで、より実態に即した意見を得ることができます。\\nまた、産業医を通じて主治医と連携を図ることも有効です。本人の同意を得た上で、産業医から主治医に職場の状況を説明し、就業上の配慮について相談することで、より適切な意見を得られる場合があります。\\nコンサルタントとしては、事業者に対して、主治医との連携の重要性と具体的な方法を助言することが求められます。", "keyPoints": ["連携がうまくいかない原因を理解しているか", "勤務情報提供書の活用を具体的に説明できるか", "産業医を通じた連携の方法を理解しているか", "コンサルタントとしての視点を持っているか"], "followUpQuestions": ["産業医がいない事業場ではどうすればよいですか？", "主治医が意見書を書いてくれない場合はどうしますか？"]}]}, {"id": 37, "name": "就業上の措置と配慮", "questions": [{"level": "基本", "question": "両立支援における就業上の措置にはどのようなものがありますか？", "modelAnswer": "両立支援における就業上の措置は、労働者の状態や治療の内容に応じて個別に検討します。主な措置としては以下のものがあります。\\n労働時間の調整として、時間外労働の制限、所定労働時間の短縮、時差出勤、フレックスタイムがあります。\\n休暇・休憩の確保として、通院のための時間単位休暇、傷病休暇、休憩時間の延長・追加があります。\\n作業内容の変更として、身体的負荷の軽減、危険作業の制限、業務量の調整があります。\\n勤務場所の配慮として、在宅勤務、サテライトオフィス、トイレに近い席への配置があります。\\n出張・異動の配慮として、出張の制限、転勤の免除、通院しやすい事業場への配置があります。\\nこれらの措置は、主治医意見書の内容、産業医等の意見を踏まえ、労働者本人の意向も確認した上で決定します。また、治療の進行や体調の変化に応じて、定期的に見直しを行うことが重要です。", "keyPoints": ["就業上の措置の種類を網羅的に挙げられるか", "具体例を示せるか", "個別対応と定期的な見直しの重要性を理解しているか"], "followUpQuestions": ["がん患者に対する配慮事項にはどのようなものがありますか？", "糖尿病の労働者への配慮事項は何ですか？", "脳卒中後の労働者への配慮事項は何ですか？"]}, {"level": "詳細", "question": "疾病別の配慮事項について、がんと糖尿病を例に説明してください。", "modelAnswer": "がんの場合の配慮事項は以下のとおりです。\\n治療スケジュール（手術、化学療法、放射線療法等）に合わせた勤務調整が必要です。副作用（倦怠感、吐き気、脱毛等）への配慮として、体調に応じた業務量の調整や休憩の確保を行います。化学療法中は免疫が低下するため、感染予防への配慮（人混みを避ける等）が必要な場合があります。通院のための休暇取得への配慮も重要です。職場復帰時には段階的な業務量の調整を行います。\\n糖尿病の場合の配慮事項は以下のとおりです。\\nインスリン注射、血糖測定のための時間・場所の確保が必要です。低血糖発作への対応として、補食の許可、休憩の確保を行います。食事時間の確保として、不規則な勤務への配慮が必要です。合併症予防のための定期的な通院時間の確保も重要です。長時間労働の制限も配慮事項となります。\\nいずれの疾病でも、本人の状態や治療内容は個人差が大きいため、一律に対応するのではなく、主治医の意見を踏まえて個別に配慮事項を検討することが重要です。", "keyPoints": ["疾病の特性に応じた配慮事項を具体的に説明できるか", "治療に伴う副作用等への配慮を理解しているか", "個別対応の重要性を認識しているか"], "followUpQuestions": ["心疾患の労働者への配慮事項は何ですか？", "肝炎の労働者への配慮事項は何ですか？", "難病の労働者への配慮事項は何ですか？"]}]}, {"id": 38, "name": "両立支援の体制整備", "questions": [{"level": "基本", "question": "両立支援における関係者の役割について説明してください。", "modelAnswer": "両立支援における関係者の役割は以下のとおりです。\\n労働者本人は、支援の申出、勤務情報の提供、主治医意見書の提出、治療と仕事の自己管理を行います。\\n事業者（人事労務担当）は、両立支援制度の整備、相談窓口の設置、両立支援プランの策定・実施を行います。\\n管理監督者は、日常的な配慮の実施、業務調整、職場環境の整備、フォローアップを行います。\\n産業医は、主治医意見書への意見、就業上の措置に関する意見、職場復帰支援を行います。\\n産業保健スタッフ（保健師等）は、労働者との面談、相談対応、情報収集、関係者との連絡調整を行います。\\n主治医は、治療、主治医意見書の作成、産業医等との連携を行います。\\nこれらの関係者が連携して両立支援を進めることが重要です。特に、主治医と産業医の連携、産業保健スタッフによる調整が円滑な両立支援の鍵となります。", "keyPoints": ["各関係者の役割を正確に説明できるか", "連携の重要性を理解しているか", "産業保健スタッフの調整役としての役割を認識しているか"], "followUpQuestions": ["両立支援コーディネーターとは何ですか？", "事業場における体制整備のポイントは何ですか？"]}, {"level": "詳細", "question": "両立支援コーディネーターの役割と、活用できる外部資源について説明してください。", "modelAnswer": "両立支援コーディネーターは、労働者（患者）、主治医、事業者（事業場）の間に立ち、情報共有のサポートやコミュニケーションの円滑化を図る者です。労働者健康安全機構が実施する養成研修を修了した者であり、医療ソーシャルワーカー（MSW）、産業保健スタッフ、社会保険労務士、人事労務担当者など、様々な職種の者がその役割を担っています。\\n両立支援コーディネーターの役割としては、労働者（患者）との相談対応、主治医・事業場との連絡調整、両立支援プラン策定の支援、利用可能な支援制度・サービスの情報提供、フォローアップ支援があります。\\n活用できる外部資源としては、産業保健総合支援センター（両立支援に関する相談、両立支援促進員による支援）、地域産業保健センター（50人未満事業場への産業保健サービス）、がん診療連携拠点病院（がん相談支援センターによる相談対応、就労支援）、ハローワーク（長期療養者等に対する就労支援、就職支援ナビゲーター）、障害者就業・生活支援センター（障害者の就業面・生活面の一体的な相談支援）があります。", "keyPoints": ["両立支援コーディネーターの役割を説明できるか", "外部資源を具体的に挙げられるか", "小規模事業場への支援を理解しているか"], "followUpQuestions": ["両立支援コーディネーターになるにはどうすればよいですか？", "がん相談支援センターではどのようなサービスを受けられますか？"]}]}, {"id": 39, "name": "プライバシーへの配慮", "questions": [{"level": "基本", "question": "両立支援におけるプライバシーへの配慮について説明してください。", "modelAnswer": "両立支援においては、労働者の疾病に関する情報という機微な個人情報を取り扱うことになります。プライバシーへの配慮は両立支援の基盤となる重要な要素です。\\n健康情報取扱いの原則は以下のとおりです。\\n情報の収集は、両立支援の目的の達成に必要な範囲に限定します。\\n情報の取得・利用・第三者提供には、原則として本人の同意を得ます。\\n情報を取り扱う者を必要最小限に限定します。\\n情報の漏えい、紛失等を防止するための措置を講じます。\\n本人からの開示請求等に適切に対応します。\\n疾病名等の機微な情報は、本人の同意なく上司や同僚に開示してはなりません。業務上必要な配慮を伝える場合も、本人の意向を確認した上で、必要最小限の情報に限定します。\\n情報共有の考え方としては、本人と相談し、誰に、何を、どこまで伝えるかを確認します。疾病名を開示せずに配慮事項のみ伝えることも選択肢です。産業医等には詳細な医療情報、管理監督者には配慮事項中心に伝える等、情報の階層化を検討します。", "keyPoints": ["健康情報取扱いの原則を説明できるか", "本人同意の重要性を理解しているか", "情報の階層化という考え方を理解しているか"], "followUpQuestions": ["管理監督者に疾病名を伝える必要がありますか？", "同僚からなぜあの人だけ配慮されるのかと言われた場合、どう対応しますか？", "不利益取扱いの禁止について説明してください"]}, {"level": "応用", "question": "両立支援において、本人の同意なく疾病名を開示しないことが原則ですが、現場の管理監督者には何らかの説明が必要です。どのように対応しますか？", "modelAnswer": "本人の同意なく疾病名を開示しないことが原則ですが、現場の管理監督者には配慮の必要性を理解してもらう必要があります。\\n対応としては、まず本人と十分に話し合い、誰に何をどこまで伝えるかを事前に決めておきます。\\n疾病名を開示せずに配慮事項だけを伝えるという選択肢があります。例えば、「定期的な通院が必要」「体調に波がある」「長時間労働を避ける必要がある」といった配慮事項だけを伝え、疾病名は伏せるという対応です。\\nまた、本人が望む場合は、疾病名を開示することもあります。特にがんなどの場合、「隠すストレス」より「オープンにする」ことを選ぶ方もいます。本人の意向を尊重することが重要です。\\n周囲の理解を得るためには、なぜその配慮が必要なのかを（本人の同意の範囲で）説明することも時には必要です。また、配慮を受ける側も、できる範囲で業務に貢献する姿勢を示すことが、職場の理解を得る上で大切です。一方的に配慮を求めるのではなく、お互いに歩み寄る関係性を構築することが、持続可能な両立支援につながります。", "keyPoints": ["本人の意向を尊重する姿勢があるか", "疾病名を開示しない選択肢を提示できるか", "職場の理解を得るための工夫を説明できるか", "持続可能な両立支援の視点を持っているか"], "followUpQuestions": ["本人が誰にも言わないでほしいと言った場合はどうしますか？", "周囲から不満が出た場合の対応は？"]}]}, {"id": 40, "name": "職場復帰支援の概要", "questions": [{"level": "基本", "question": "職場復帰支援の目的と意義について説明してください。", "modelAnswer": "職場復帰支援とは、メンタルヘルス不調により休業した労働者が円滑に職場復帰し、就業を継続できるよう、事業場が組織的・計画的に支援する取組みです。\\nメンタルヘルス不調による休業者は増加傾向にあり、令和4年の調査では、過去1年間にメンタルヘルス不調により連続1か月以上休業した労働者がいた事業所の割合は10.6%となっています。\\n職場復帰支援の目的は4つあります。\\n第一に、労働者の円滑な職場復帰と就業継続の支援です。\\n第二に、再発・再燃の防止です。\\n第三に、休業の長期化の防止です。\\n第四に、労働者本人、職場双方の不安軽減です。\\n職場復帰支援を適切に行うことは、労働者本人の回復促進、事業場の人材確保、労働生産性の維持の観点から重要です。\\n職場復帰支援は、「心の健康問題により休業した労働者の職場復帰支援の手引き」（平成16年策定、令和2年改訂）に基づいて実施することが推奨されています。", "keyPoints": ["職場復帰支援の定義と目的を正確に説明できるか", "統計データを把握しているか", "手引きの存在を知っているか"], "followUpQuestions": ["職場復帰支援の基本的考え方は何ですか？", "両立支援と職場復帰支援の違いは何ですか？"]}, {"level": "詳細", "question": "職場復帰支援の5つのステップについて説明してください。", "modelAnswer": "職場復帰支援は、以下の5つのステップに沿って進めます。\\n第1ステップは「病気休業開始及び休業中のケア」です。労働者からの診断書の提出、管理監督者・産業保健スタッフ等による休業中のケア、休業中の労働者への情報提供（休業制度、経済的保障、相談窓口等）、傷病手当金等の手続きに関する情報提供を行います。休業中は療養に専念することが最優先であり、業務に関する連絡は原則として避けます。\\n第2ステップは「主治医による職場復帰可能の判断」です。労働者からの職場復帰の意思表示、主治医による「職場復帰可能」の診断書の提出、必要に応じて主治医への職場情報の提供を行います。主治医の診断書は病状の回復程度によって判断していることが多く、必ずしも職場で求められる業務遂行能力まで回復しているとは限らない点に留意が必要です。\\n第3ステップは「職場復帰の可否の判断及び職場復帰支援プランの作成」です。情報の収集と評価、職場復帰の可否についての判断、職場復帰支援プランの作成を行います。\\n第4ステップは「最終的な職場復帰の決定」です。労働者の状態の最終確認、就業上の配慮等に関する意見書の作成、事業者による職場復帰の決定を行います。\\n第5ステップは「職場復帰後のフォローアップ」です。症状の再燃・再発の有無の確認、勤務状況及び業務遂行能力の評価、職場復帰支援プランの実施状況の確認と見直しを行います。", "keyPoints": ["5つのステップを正確に説明できるか", "各ステップの内容を具体的に把握しているか", "主治医の診断書の限界を理解しているか"], "followUpQuestions": ["休業中の連絡・接触のポイントは何ですか？", "職場復帰の可否の判断基準は何ですか？", "フォローアップはどのくらいの期間行うべきですか？"]}, {"level": "応用", "question": "主治医と産業医の役割の違いについて、職場復帰支援の観点から説明してください。", "modelAnswer": "職場復帰支援で最も誤解されやすいのは、主治医と産業医の役割の違いです。\\n主治医は「日常生活を送れるか」という視点で復職可能と判断することが多いです。主治医は患者の疾病の状態を診ていますが、職場の具体的な業務内容、作業環境、人間関係等については十分に把握していない場合があります。また、患者である労働者の「早く復職したい」という希望を尊重して判断することもあります。\\n一方、産業医は「この職場でこの仕事ができるか」という視点で判断します。具体的には、当該労働者が担当する業務の内容、作業環境、職場の人間関係、復職後に予想される業務負荷等を考慮して、現時点で復職して業務遂行が可能かどうかを判断します。\\nしたがって、主治医の診断書に「復職可能」と書いてあっても、それをそのまま受け入れるのではなく、産業医が職場の実情を踏まえて改めて判断するプロセスが重要です。\\n必要に応じて、産業医から主治医に職場の情報を提供し、連携を図ることも有効です。ただし、最終的な職場復帰の決定は事業者が行うものであり、産業医は医学的見地からの意見を述べる立場です。", "keyPoints": ["主治医と産業医の視点の違いを明確に説明できるか", "産業医の判断プロセスの重要性を理解しているか", "最終決定は事業者が行うことを認識しているか"], "followUpQuestions": ["主治医と産業医の意見が異なる場合、どのように対応しますか？", "産業医がいない事業場ではどうすればよいですか？"]}]}, {"id": 41, "name": "職場復帰の可否の判断", "questions": [{"level": "基本", "question": "職場復帰の可否を判断する際の基準について説明してください。", "modelAnswer": "職場復帰の可否は、以下の点を総合的に判断して決定します。\\n労働者が十分な意欲を示していること。\\n通勤時間帯に安全に通勤できること。\\n決まった勤務日・時間に就労が継続して可能であること。\\n業務に必要な作業ができること。\\n作業による疲労が翌日までに十分回復すること。\\n適切な睡眠覚醒リズムが整っていること。\\n昼間に眠気がないこと。\\n業務遂行に必要な注意力・集中力が回復していること。\\n重要なのは、「完全に治ってから」を待つと、いつまでも復職できないということです。メンタルヘルス不調は症状が完全になくなることは稀であり、多少の症状が残っていても「働ける状態かどうか」で判断します。具体的には、決まった時間に出勤できるか、日中眠くならないか、作業に必要な集中力があるか、といった点を確認します。", "keyPoints": ["判断基準を具体的に列挙できるか", "「完全回復」を待たないという考え方を理解しているか", "実務的な視点で判断できるか"], "followUpQuestions": ["睡眠覚醒リズムが整っているかどうか、どのように確認しますか？", "通勤訓練はどのように行いますか？"]}, {"level": "詳細", "question": "職場復帰支援プランの作成について説明してください。", "modelAnswer": "職場復帰が可能と判断された場合、具体的な職場復帰支援プランを作成します。\\n職場復帰支援プランに含める項目は以下のとおりです。\\n職場復帰日として、具体的な復帰予定日を設定します。\\n管理監督者による就業上の配慮として、業務内容、業務量、配置、就業制限等を定めます。\\n人事労務管理上の対応として、配置転換、異動、勤務制度の利用等を定めます。\\n産業医等による医学的見地からの意見として、安全配慮に関する助言、就業上の配慮事項を記載します。\\nフォローアップとして、管理監督者や産業保健スタッフによるフォローアップの方法・時期を定めます。\\nその他として、試し出勤制度の利用、主治医との連携方法等を記載します。\\n職場復帰支援プランは、産業医等の意見を踏まえ、労働者本人の同意を得た上で策定します。また、治療の進行や体調の変化に応じて、定期的に見直しを行うことが重要です。", "keyPoints": ["プランに含める項目を具体的に挙げられるか", "本人の同意を得ることの重要性を理解しているか", "定期的な見直しの必要性を認識しているか"], "followUpQuestions": ["段階的な業務負荷の増加とは、具体的にどのように行いますか？", "職場復帰支援プランと職場復帰支援プログラムの違いは何ですか？"]}]}, {"id": 42, "name": "試し出勤制度", "questions": [{"level": "基本", "question": "試し出勤制度について説明してください。", "modelAnswer": "試し出勤制度は、職場復帰前に、休業していた労働者の不安を軽減し、円滑な職場復帰を支援するための制度です。\\n試し出勤制度等には以下の種類があります。\\n「模擬出勤」は、勤務時間と同様の時間帯にデイケア等で模擬的な軽作業を行ったり、図書館などで過ごすものです。\\n「通勤訓練」は、自宅から職場の近くまで通常の通勤経路で移動し、職場付近で一定時間過ごした後に帰宅するものです。\\n「試し出勤」は、職場復帰前に、一定期間継続して試験的に職場に出勤するもので、職場で軽作業等を行う場合もあります。\\n試し出勤制度は有効なツールですが、法的な位置づけが曖昧になりがちです。休業中に実施するのか、復職後に実施するのかによって、労災保険の適用や賃金・傷病手当金の取扱いが異なります。「なんとなく」で運用すると、いざというときにトラブルになります。制度を導入する場合は、就業規則への記載を含め、ルールを明確にしておくことが必要です。", "keyPoints": ["試し出勤制度の種類を説明できるか", "法的位置づけの曖昧さを認識しているか", "ルール化の必要性を理解しているか"], "followUpQuestions": ["試し出勤制度を導入する際の留意点は何ですか？", "試し出勤中に症状が悪化した場合はどうしますか？"]}, {"level": "詳細", "question": "試し出勤制度を導入する際にルール化すべき事項について説明してください。", "modelAnswer": "試し出勤制度を導入する場合は、以下の点についてあらかじめルール化しておくことが重要です。\\n制度の位置づけとして、休業中に実施するのか、復職後に実施するのかを明確にします。\\n処遇として、賃金、交通費の取扱いを定めます。休業中の試し出勤であれば無給とし傷病手当金を継続受給する、復職後の試し出勤であれば賃金を支払う、といった整理が必要です。\\n災害が発生した場合の対応として、労災保険適用の可否を確認します。休業中に行う模擬出勤や通勤訓練は、通常、労働契約に基づく労働ではないため、労災保険の適用はありません。\\n実施期間、時間を定めます。\\n実施中の就業上の配慮を定めます。\\n試し出勤中の評価方法を定めます。\\n中止となった場合の取扱いを定めます。\\nこれらの事項を就業規則や職場復帰支援プログラムに明記し、労働者に周知しておくことが、トラブル防止につながります。", "keyPoints": ["ルール化すべき事項を網羅的に挙げられるか", "賃金・労災保険の取扱いを理解しているか", "就業規則への記載の必要性を認識しているか"], "followUpQuestions": ["傷病手当金との関係はどうなりますか？", "試し出勤を中止する基準は何ですか？"]}]}, {"id": 43, "name": "関係者の役割", "questions": [{"level": "基本", "question": "職場復帰支援における関係者の役割について説明してください。", "modelAnswer": "職場復帰支援における関係者の役割は以下のとおりです。\\n労働者本人は、主治医との連携、療養に専念、職場復帰への意思表示、必要な情報の提供を行います。\\n管理監督者は、休業中の連絡、職場環境の整備、復帰後の配慮・フォローアップを行います。「いつもと違う」様子への気づきと対応も重要な役割です。\\n産業医は、職場復帰可否の判断、主治医との連携、就業上の配慮に関する意見を述べます。職場復帰支援において中心的な役割を果たします。\\n衛生管理者・保健師等は、労働者との面談、情報収集、関係者との連絡調整、フォローアップを行います。\\n人事労務担当者は、休業・復職制度の運用、配置転換等の調整、職場復帰支援プランの策定を行います。\\n主治医は、治療、病状の判断、職場復帰可能の診断、産業医等への情報提供を行います。\\nこれらの関係者が連携して職場復帰支援を進めることが重要です。", "keyPoints": ["各関係者の役割を正確に説明できるか", "産業医の中心的役割を理解しているか", "連携の重要性を認識しているか"], "followUpQuestions": ["産業医の具体的な役割は何ですか？", "管理監督者の具体的な役割は何ですか？"]}]}, {"id": 44, "name": "プライバシーへの配慮", "questions": [{"level": "基本", "question": "職場復帰支援におけるプライバシーへの配慮について説明してください。", "modelAnswer": "職場復帰支援においては、労働者の病状や治療に関する情報という機微な個人情報を取り扱います。プライバシーへの配慮は職場復帰支援の基盤です。\\n健康情報取扱いの原則は以下のとおりです。\\n労働者本人の同意を得た上で情報を取得・利用します。\\n情報は必要最小限の範囲で取得します。\\n情報を取り扱う者を限定します。\\n漏えい等の防止措置を講じます。\\n本人からの開示請求等に対応します。\\n情報共有の考え方としては、本人と相談し、誰に、何を、どこまで伝えるかを確認します。診断名を開示せず「体調不良」等の表現にとどめることも選択肢です。産業医には医療情報を、管理監督者には配慮事項中心に伝える等の情報の階層化を検討します。同僚への説明は本人の希望を確認した上で行います。\\n本人の同意なく、診断名（「うつ病」等）を上司や同僚に開示してはなりません。業務上必要な配慮を伝える場合も、本人の意向を確認することが必要です。", "keyPoints": ["健康情報取扱いの原則を説明できるか", "本人同意の重要性を理解しているか", "情報の階層化を理解しているか"], "followUpQuestions": ["同僚からなぜあの人だけ配慮されるのかと言われた場合、どう対応しますか？", "不利益取扱いの禁止について説明してください"]}, {"level": "応用", "question": "プライバシーへの配慮と職場の理解促進は、一見相反するようですが、どのように両立させますか？", "modelAnswer": "プライバシーへの配慮と職場の理解促進は、一見相反するようですが、両立させることが求められます。\\n本人の同意なく診断名を開示することは許されませんが、一方で「なぜ配慮が必要なのか」を全く説明しないと、周囲の不満につながることもあります。\\n対応としては、まず本人と十分に話し合い、「どこまで開示するか」を本人が主体的に決められるよう支援します。これが産業保健スタッフの腕の見せどころです。\\n具体的な選択肢としては、診断名を開示しないで「体調を崩して休んでいた」とだけ伝える方法、「メンタルヘルス不調」とまでは伝えるが具体的な診断名は伏せる方法、本人が希望する場合は診断名を開示する方法などがあります。\\nまた、周囲の理解を得るためには、配慮が必要な理由を（本人の同意の範囲で）説明するだけでなく、配慮の内容と期間を明確にし、「いつまでも特別扱い」ではないことを伝えることも有効です。\\n復帰者自身も、できる範囲で業務に貢献する姿勢を示すことが、職場の理解を得る上で大切です。", "keyPoints": ["本人の主体性を尊重する姿勢があるか", "複数の選択肢を提示できるか", "職場の理解を得るための工夫を説明できるか", "産業保健スタッフの役割を認識しているか"], "followUpQuestions": ["本人が誰にも言わないでほしいと言った場合はどうしますか？", "管理監督者から詳しく教えてほしいと言われた場合は？"]}]}, {"id": 45, "name": "再発防止と就業継続", "questions": [{"level": "基本", "question": "メンタルヘルス不調の再発・再燃のリスク要因と、再発防止のポイントについて説明してください。", "modelAnswer": "メンタルヘルス不調は再発・再燃しやすい特徴があります。再発・再燃のリスク要因は以下のとおりです。\\n不十分な回復状態での復職、治療の中断、過重な業務負荷、職場環境の問題（人間関係、業務内容等）が未解決、復帰後のフォローアップ不足、本人のストレス対処能力の問題、家庭等職場外のストレス要因があります。\\n特に、復帰直後は本人も周囲も「復帰できた」という安堵感があり、つい通常通りの業務を任せてしまいがちです。しかし、復帰後1〜3か月は特に再発リスクが高い時期です。\\n再発防止のための取組みとしては、十分な回復を待っての復職判断、段階的な業務負荷の増加、継続的なフォローアップ（少なくとも6か月間）、職場環境の改善、服薬・通院の継続支援、本人のセルフケア能力の向上支援、管理監督者の理解促進があります。", "keyPoints": ["リスク要因を網羅的に挙げられるか", "復帰直後のリスクを理解しているか", "再発防止のポイントを具体的に説明できるか", "6か月のフォローアップを把握しているか"], "followUpQuestions": ["復職が困難な場合の対応はどうしますか？", "再休業になった場合はどう対応しますか？"]}]}, {"id": 46, "name": "小規模事業場における対応", "questions": [{"level": "基本", "question": "小規模事業場における職場復帰支援の課題と、外部資源の活用について説明してください。", "modelAnswer": "50人未満の小規模事業場では、以下のような課題があります。\\n産業医の選任義務がなく、専門家の支援を受けにくい。人事労務担当者が専任でなく、十分な対応が困難。代替要員の確保が困難で、復帰を急ぎがち。職場復帰支援の経験・ノウハウが蓄積されにくい。休業者の存在が周囲に知られやすく、プライバシー確保が困難。\\nこれらの課題に対応するため、外部資源を積極的に活用することが重要です。\\n地域産業保健センターでは、医師による相談、面接指導を無料で受けることができます。\\n産業保健総合支援センターでは、メンタルヘルス対策に関する相談、研修、情報提供を受けることができます。\\nこころの耳（厚生労働省）では、メンタルヘルスに関する情報、電話相談を利用できます。\\n主治医との連携を密にし、病状の説明、復帰に関する意見を得ることも重要です。\\n精神保健福祉センターでは、メンタルヘルスに関する相談（地域住民向け）を受けることができます。\\n社会保険労務士には、休業・復職に関する労務管理上の助言を求めることができます。", "keyPoints": ["小規模事業場特有の課題を理解しているか", "外部資源を具体的に挙げられるか", "地域産業保健センターの活用を説明できるか"], "followUpQuestions": ["地域産業保健センターではどのようなサービスを受けられますか？", "復帰を急ぎがちな場合、どのように助言しますか？", "e"]}]}, {"id": 47, "name": "安全衛生管理体制", "questions": [{"level": "基本", "question": "事業場における安全衛生管理体制について、主要な管理者の役割と選任基準を説明してください。", "modelAnswer": "安全衛生管理体制は、事業者を頂点として構築されます。主要な管理者として、まず総括安全衛生管理者がおり、これは一定規模以上の事業場で事業の実施を統括管理する者から選任され、安全管理者・衛生管理者を指揮します。産業医は労働者の健康管理等を行う医師で、50人以上の事業場で選任が必要です。衛生管理者は衛生に係る技術的事項を管理し、50人以上の事業場で選任義務があります。また、安全衛生委員会は労使双方の意見を反映させる調査審議機関として機能します。選任基準は業種と規模によって異なり、林業・鉱業・建設業・運送業・清掃業などの危険有害業種では、より小規模から選任が必要となります。", "keyPoints": ["①：管理体制の全体像を理解しているか", "：総括安全衛生管理者、産業医、衛生管理者、安全衛生委員会の役割", "：業種・規模による選任基準の違いに言及できるか"], "followUpQuestions": []}, {"level": "詳細", "question": "産業医の職務と権限について、事業者との関係を踏まえて説明してください。", "modelAnswer": "産業医の職務は安衛法13条に規定されており、健康診断の実施とその結果に基づく措置、作業環境の維持管理、作業の管理、健康教育・健康相談、衛生教育、労働者の健康障害の原因調査及び再発防止のための措置などがあります。産業医は事業者に対して勧告を行う権限を持ち、事業者は産業医の勧告を尊重する義務があります。また、産業医は安全衛生委員会に対して調査審議を求める権利を有しています。重要なのは、産業医は事業者に対して「指導・助言」を行う立場であり、最終的な判断と責任は事業者にあるという点です。産業医は医学的専門知識に基づいて助言しますが、就業上の措置を決定するのは事業者です。", "keyPoints": ["②：産業医の立場と権限の範囲を正確に理解しているか", "：勧告権、指導・助言の立場、事業者の責任", "：安全衛生委員会との関係、法的根拠への言及"], "followUpQuestions": []}, {"level": "応用", "question": "従業員30人の製造業の社長から「うちの規模だと産業医は必要ないですよね？」と相談されました。コンサルタントとしてどう対応しますか？", "modelAnswer": "まず法令上の説明として、産業医の選任義務は50人以上の事業場からであり、30人の事業場では法的義務はないことをお伝えします。しかし、コンサルタントとして助言するならば、法的義務がなくても産業医の活用を検討されることをお勧めします。理由は3点あります。第一に、安全配慮義務は事業場規模に関係なく事業者に課されており、健康問題が発生した際の対応に医学的専門知識が必要となる場面があります。第二に、製造業では有害業務に従事する可能性があり、特殊健康診断や作業環境管理について専門的助言が有用です。第三に、地域産業保健センターなど、50人未満の事業場が無料で利用できる支援制度があります。費用面でご懸念があれば、まずはこうした無料の支援制度から活用されることを提案します。", "keyPoints": ["②：現実的制約への配慮ができているか", "：法的義務の正確な説明、安全配慮義務への言及", "：地域産業保健センターなど支援制度の紹介、小規模企業への配慮"], "followUpQuestions": []}]}, {"id": 48, "name": "安全衛生委員会", "questions": [{"level": "基本", "question": "安全衛生委員会について説明してください。", "modelAnswer": "安全衛生委員会は、安衛法19条に基づき設置される労使の調査審議機関です。一定規模以上の事業場において、労働者の危険・健康障害の防止、労働災害の原因及び再発防止対策などについて調査審議します。構成は、議長となる総括安全衛生管理者等1名、安全管理者・衛生管理者、産業医、当該事業場の労働者で安全・衛生に関し経験を有する者から構成されます。議長を除く委員の半数は、労働者の過半数を代表する者の推薦に基づき指名しなければなりません。運営については月1回以上の開催が義務付けられており、委員会で出た意見及び措置については3年間保存する必要があります。概要は掲示・書面・磁気により労働者に周知します。", "keyPoints": ["①：委員会の目的・構成・運営を正確に説明できるか", "：法的根拠、構成員、開催頻度、記録保存", "：半数の労働者代表推薦、周知方法への言及"], "followUpQuestions": []}, {"level": "詳細", "question": "産業医が安全衛生委員会に参加する意義と、効果的に機能させるためのポイントを説明してください。", "modelAnswer": "産業医が安全衛生委員会に参加する意義は、医学的・専門的見地から労働者の健康確保について調査審議に貢献することにあります。産業医は委員会に対して健康確保のための調査審議の権利を有しており、必要に応じて議題を提案することができます。効果的に機能させるためのポイントとして、まず産業医は委員会の前に職場巡視を行い、現場の状況を把握した上で参加することが望ましいです。また、日程調整においては産業医の出席を優先し、欠席が続かないよう配慮が必要です。委員会では、産業医から健康診断結果の傾向分析、作業環境測定の評価、メンタルヘルス対策の進捗状況などを報告し、具体的な改善策を労使で議論することで、実効性のある活動につながります。", "keyPoints": ["②：実務的な運営のポイントを理解しているか", "：産業医の調査審議権、職場巡視との連携", "：具体的な議題例、効果的運営の工夫"], "followUpQuestions": []}, {"level": "応用", "question": "「安全衛生委員会を毎月開催しているが形骸化している」と相談された場合、コンサルタントとしてどのような改善策を提案しますか？", "modelAnswer": "形骸化の原因を把握した上で、以下の改善策を提案します。第一に、議題の見直しです。定例報告だけでなく、現場から上がってきたヒヤリハット事例、健康診断結果の分析と対策、ストレスチェックの集団分析結果など、具体的な課題を議題として設定します。第二に、参加者の意識向上です。労働者側委員が現場の声を持ち寄る仕組みを作り、委員会での決定事項が実際に改善につながった事例を共有します。第三に、PDCAの可視化です。前回決定した事項の進捗確認を必ず行い、改善が進んでいることを実感できるようにします。第四に、職場巡視との連携です。委員会前に巡視を実施し、発見した問題点を議題に反映させます。まずは小さな成功体験を積み重ね、委員会の実効性を高めていくことをお勧めします。", "keyPoints": ["②：実務的な改善提案ができるか", "：具体的な議題例、PDCAの視点", "：複数の改善策の提示、段階的アプローチ"], "followUpQuestions": []}]}, {"id": 49, "name": "労働安全衛生マネジメントシステム（OSHMS）", "questions": [{"level": "基本", "question": "労働安全衛生マネジメントシステム（OSHMS）について説明してください。", "modelAnswer": "OSHMSとは、事業者と労働者が協力して行う継続的かつ自主的な安全衛生活動のことです。PDCAサイクルを回していく過程を繰り返していくことで、既存の安全衛生活動の共有ならびに充実を図っていくことを目的としています。具体的には、まず事業者が安全衛生方針を表明し、Plan段階でリスクアセスメントに基づく措置、安全衛生目標の設定、安全衛生計画の作成を行います。Do段階で安全衛生計画を実施し、Check段階で点検、原因調査、システム見直しを行います。そしてActとして改善を行い、このサイクルを継続的に回すことで安全衛生水準の向上を図ります。OSHMSの導入後の継続年数とともに労災率は減少し、13〜15年が経過した事業場では約1/5となるなど、労災防止についても効果が確認されています。", "keyPoints": ["①：OSHMSの目的とPDCAサイクルを理解しているか", "：定義、PDCAの各段階、継続的改善の概念", "：導入効果の具体的数値への言及"], "followUpQuestions": []}, {"level": "詳細", "question": "OSHMSと安衛法10条の総括安全衛生管理者の職務との関係、および安衛法との関係について説明してください。", "modelAnswer": "安衛法10条では、総括安全衛生管理者における職務として「安全衛生計画の作成、実施、評価及び改善に関すること」が規定されており、これは事業者の義務です。一方、OSHMSは安衛法19条に基づく事業場における努力義務としてのシステム構築となっています。両者の違いとして、前者は事業場が独自で行うものであるのに対し、後者は外部のシステム監査が必要とされています。つまり、安衛法10条に基づく安全衛生管理は法的義務として最低限行わなければならないものであり、OSHMSはそれをさらに発展させ、第三者による監査も含めた自主的な継続的改善の仕組みを構築するものです。OSHMSの国際的な標準規格としてはISO45001があり、これに基づいて認証を取得することも可能です。", "keyPoints": ["①：法的位置づけの違いを正確に理解しているか", "：安衛法10条と19条の違い、義務と努力義務", "：外部監査の必要性、ISO45001への言及"], "followUpQuestions": []}, {"level": "応用", "question": "中小企業の経営者から「OSHMSの導入を検討しているが、負担が大きそうで躊躇している」と相談されました。どのように助言しますか？", "modelAnswer": "コンサルタントとして、以下のように助言します。まず、OSHMSは必ずしも最初から完全な形で導入する必要はなく、段階的に取り組むことが可能であることをお伝えします。第一段階として、現在行っている安全衛生活動を整理し、文書化することから始めることをお勧めします。多くの中小企業では、すでにヒヤリハット報告や職場巡視などを行っており、これらを体系的に整理するだけでもOSHMSの基礎となります。第二に、厚生労働省が公開している「中小規模事業場向けOSHMS導入の手引き」など、無料の支援ツールを活用することを提案します。第三に、導入による具体的なメリットとして、労災率の低減による労災保険料の軽減、取引先からの信頼向上、従業員の安全意識向上による生産性向上などを説明します。まずは小規模から始めて、効果を実感しながら徐々に拡大していく方法をお勧めします。", "keyPoints": ["②：中小企業の現実的制約に配慮できているか", "：段階的導入の提案、既存活動の活用", "：無料支援ツールの紹介、具体的メリットの提示"], "followUpQuestions": []}]}, {"id": 50, "name": "THP（心とからだの健康づくり）", "questions": [{"level": "基本", "question": "THP（心とからだの健康づくり）について説明してください。", "modelAnswer": "THPとは、Total Health Promotion Planの略で、労働者の心身両面にわたる健康の保持増進を目的として、事業場において計画的に行う健康づくり活動のことです。疾病の早期発見を目的とする健康診断とは異なり、労働者自身の健康づくりへの自覚と積極的な取り組みを支援することを目的としています。法的根拠は安衛法69条の「労働者に対する健康教育及び健康相談その他労働者の健康の保持増進を図るため必要な措置」についての努力義務であり、同法70条の2において健康保持増進のための指針が示されています。正式名称は「事業場における労働者の健康保持増進のための指針」（THP指針）です。THPでは、運動指導、メンタルヘルスケア、栄養指導、口腔保健指導、保健指導等を実施していく必要を述べています。", "keyPoints": ["①：THPの目的と健康診断との違いを理解しているか", "：定義、法的根拠、健康診断との違い、指導内容の種類", "：正式名称、労働者の自覚と積極的取り組みの支援という視点"], "followUpQuestions": []}, {"level": "詳細", "question": "THPの実施の流れと具体的な指導内容について説明してください。", "modelAnswer": "THPの実施は2つのステップで進めます。Step1として労働者の健康状態の把握を行います。健康診断の結果に加えて、必要に応じて問診などによる生活状況調査、運動機能検査、運動負荷試験、事業場の特色に応じて実施される医学的検査や調査などを行います。Step2として、把握した労働者の健康状態を踏まえた健康指導を実施します。具体的には、運動指導として安全に楽しくかつ効果的に実践できる運動を指導します。メンタルヘルスケアとしてストレスに対する気づきの援助やリラクセーションを行います。保健指導として勤務形態や生活習慣による健康上の問題を解決し、睡眠・喫煙・飲酒などに関する健康的な生活を指導します。歯科保健指導として歯と口の健康づくりを行います。栄養指導として食習慣・食行動の改善を行います。対象は集団として各人の課題によらず介入を行うこと、参加者の積極的な参加を促すこと、対象集団の高齢化を検討することも求められています。", "keyPoints": ["①：実施の流れと各指導内容を具体的に説明できるか", "：Step1の健康状態把握、Step2の各指導内容", "：集団アプローチ、高齢化への配慮"], "followUpQuestions": []}, {"level": "応用", "question": "「従業員の高齢化が進んでおり、健康づくりに取り組みたいが何から始めればよいかわからない」と相談された場合、どのように助言しますか？", "modelAnswer": "コンサルタントとして、THPの枠組みを活用した段階的な取り組みを提案します。まず現状把握として、定期健康診断の結果を年齢層別に分析し、高齢層に多い健康課題を特定します。高齢化が進む職場では、生活習慣病、運動機能の低下、メンタルヘルス不調などが課題となることが多いです。次に、優先度の高い課題から取り組むことをお勧めします。例えば、有所見率の高い項目に着目し、生活習慣病予防であれば栄養指導や運動指導、腰痛予防であれば運動指導やストレッチの導入などから始めます。実施にあたっては、高齢労働者は若年者に比べて運動負荷への耐性が低い場合があるため、安全に配慮したプログラムを設計します。また、参加者の積極的な参加を促すため、強制ではなく自発的な参加を促す仕組みが重要です。まずは関心の高い従業員から始めて成功事例を作り、徐々に参加者を拡大していく方法をお勧めします。", "keyPoints": ["②：高齢化という具体的課題に対応した提案ができるか", "：現状把握の重要性、優先順位付け、安全への配慮", "：段階的アプローチ、自発的参加の促進"], "followUpQuestions": []}]}, {"id": 51, "name": "GHS（化学品の分類および表示に関する世界調和システム）", "questions": [{"level": "基本", "question": "GHSについて説明してください。", "modelAnswer": "GHSとは、Globally Harmonized System of Classification and Labelling of Chemicalsの略で、日本語では「化学品の分類および表示に関する世界調和システム」と呼ばれます。化学物質のハザードについてまとめたもので、国際的に統一された基準で化学品の危険有害性を分類し、ラベルや安全データシート（SDS）で情報伝達するための仕組みです。危険有害性によって区分1〜4に分類され、数字が小さいほど危険性が高くなります。また、A/Bで分類される場合はAの方が危険です。区分の指標としてLD50（半数致死量）とLC50（半数致死濃度）があり、経口・経皮吸収物質はLD50を、吸入物質はLC50を用いて区分が決定されます。この値は、用量を横軸・反応を縦軸としたときのシグモイド曲線より算出します。", "keyPoints": ["①：GHSの目的と分類基準を理解しているか", "：正式名称、目的、区分の意味、LD50/LC50", "：シグモイド曲線への言及、国際的統一基準の意義"], "followUpQuestions": []}, {"level": "詳細", "question": "GHSラベルに記載される項目と絵表示について説明してください。", "modelAnswer": "GHSラベルには以下の項目が記載されます。まず化学品の名称です。次に注意喚起語があり、「危険」と「警告」の2種類があります。「危険」の方が「警告」より重大な有害性を示します。絵表示は赤い菱形の枠の中に黒いシンボルが描かれており、ドクロ、炎、感嘆符、腐食性を示す図など、ハザードの種類に応じた図が使用されます。危険有害性情報はHコードと呼ばれ、ハザードの種類に応じた文言が記載されます。注意書きはPコードと呼ばれ、Hコードに対応した安全対策、応急措置、保管、廃棄などの文言が記載されます。最後に供給者を特定する情報として製造者等の連絡先が記載されます。複数の危険有害性を持つ化学品の場合、複数の絵表示を表示することが原則ですが、健康有害性の絵表示には優先順位があり、より重篤な有害性を示す絵表示が優先されます。", "keyPoints": ["①：ラベルの記載項目を正確に説明できるか", "：6つの記載項目、注意喚起語の2種類", "：Hコード・Pコードの説明、絵表示の優先順位"], "followUpQuestions": []}, {"level": "応用", "question": "「GHSラベルの見方がわからない」という作業者から相談を受けた場合、どのように説明しますか？", "modelAnswer": "作業者の方には、まずGHSラベルの見方のポイントを3つに絞って説明します。第一に、絵表示を見てください。赤い菱形の中の図は危険性の種類を表しています。ドクロマークは急性毒性、炎は引火性、感嘆符は皮膚や眼への刺激性など、直感的にわかるようになっています。第二に、「危険」と「警告」の文字を見てください。「危険」と書いてあるものは「警告」より重大な有害性があります。第三に、注意書きを読んでください。「皮膚に付着した場合は水で洗う」など、具体的な取り扱い方法が書かれています。特に作業前に確認すべきは、保護具の着用が必要かどうかです。作業者教育としては、実際に使用している化学品のラベルを用いて、どの絵表示があるか、どんな保護具が必要かを確認する実践的な研修が効果的です。不明な点があれば化学物質管理者に相談するよう伝えます。", "keyPoints": ["②：作業者にわかりやすく説明できるか", "：絵表示、注意喚起語、注意書きの3点", "：実践的な研修の提案、化学物質管理者への相談"], "followUpQuestions": []}]}, {"id": 52, "name": "化学物質の自律的管理", "questions": [{"level": "基本", "question": "化学物質の自律的管理への転換について、その背景と概要を説明してください。", "modelAnswer": "化学物質の自律的管理への転換は、令和4年に国が打ち出した方針です。背景として3点あります。第一に、従来は国によるリスク評価で有害性の高い物質に対し、法令で具体的な措置義務を規定してきました。第二に、しかし化学物質による休業4日以上の労働災害の約8割は、具体的な措置義務のかかる123物質以外の物質により発生していました。第三に、新たな化学物質が次々と使用される中、それらを国としてアセスメント対象に登録することには限界があり、いわゆる規制逃れ（いたちごっこ）の状態となっていました。このことから、国は化学物質の自律的管理を進めることとしました。簡単に言えば、国がGHSを認めた時点で、ラベル・SDS・ばく露管理・保護具着用や事業者の義務となりました。事業者は有害性情報に基づきリスクアセスメントを自ら実施し、必要な措置を自ら選択して実施することが求められます。", "keyPoints": ["①：転換の背景を理解しているか", "：8割が規制対象外物質による労災、規制逃れの問題", "：令和4年の方針転換、事業者の自律的判断の必要性"], "followUpQuestions": []}, {"level": "詳細", "question": "化学物質管理者と保護具着用管理責任者について説明してください。", "modelAnswer": "自律的管理を行うために、2つの職種の設置が義務付けられました。まず化学物質管理者は、化学物質の管理に係る技術的事項を管理する者です。リスクアセスメント対象物を扱うすべての事業場で選任が義務化されています。ただし、一般消費者の生活の用に供される製品のみを扱う事業場は対象外です。GHS分類済物質の製造事業者は専門的講習の修了者から選任する必要がありますが、それ以外の事業者は選任要件なしで基礎的講習の受講を推奨されています。職務は、ラベル・SDSの確認及び化学物質に係るリスクアセスメントの実施、リスクアセスメント結果に基づくばく露防止措置の選択・実施、自律的な管理に係る各種記録の作成・保存、化学物質に係る労働者への周知・教育、ラベル・SDSの作成、化学物質による労働災害が発生した場合の対応などです。保護具着用管理責任者は、ばく露防止のために保護具を使用する場合に選任義務があり、呼吸用保護具、保護衣、保護手袋等の保護具の選択、管理等を行います。", "keyPoints": ["①：2つの職種の違いを正確に説明できるか", "：選任基準、職務内容の違い", "：製造事業者の選任要件、具体的な職務"], "followUpQuestions": []}, {"level": "応用", "question": "「リスクアセスメントを実施したいが、どの手法を使えばよいかわからない」と相談された場合、どのように助言しますか？", "modelAnswer": "コンサルタントとして、事業場の状況に応じた手法を提案します。リスクアセスメントの手法は大きく定性的手法と定量的手法があります。まず比較的簡便な定性的手法として、コントロール・バンディングがあります。これは化学物質のリスクアセスメントに特化した簡易手法で、厚生労働省のウェブサイトからPCにて実施でき、労働者の曝露濃度やばく露限界値がなくてもアセスメントが可能です。SDSから化学物質の有害性（GHS分類区分）、揮発性・飛散性（物質の形状、温度）、取扱量を入力することで、リスクレベルと対策シートが表示されます。より詳細な評価が必要な場合は、CREATE-SIMPLEという手法があります。これはSDSからGHSとばく露限界を入力し、作業条件も入力することで、リスク・対策・対策後のリスク見積もりを出すことが可能です。まずはコントロール・バンディングから始め、リスクが高いと判定された作業については、必要に応じて作業環境測定や個人ばく露測定を行うことをお勧めします。", "keyPoints": ["②：実務的な手法の提案ができるか", "：コントロール・バンディング、CREATE-SIMPLEの概要", "：段階的アプローチの提案、厚労省ツールの紹介"], "followUpQuestions": []}]}, {"id": 53, "name": "KY活動（危険予知活動）", "questions": [{"level": "基本", "question": "KY活動について説明してください。", "modelAnswer": "KY活動とは危険予知活動のことで、KYはKiken Yochi（危険予知）の略称です。安衛法24条において「事業者は、労働者の作業行動から生ずる労働災害を防止するため必要な措置を講じなければならない」とされており、KY活動はこれにあたります。KY活動の目的は、職場にひそむ「うっかり」生じる危険について話し合い、職場全体が意識することです。この「うっかり」は正式には不安全行動といい、行動における不安全さには以下の要因があります。第一に人間特性として、キャパオーバー、勘違い、不注意、思い込みがあります。第二に訓練不足があります。第三にルール違反があります。KY活動では、作業前にこれらの危険要因を洗い出し、対策を確認することで、労働災害を未然に防止することを目指します。KY活動は業務と一体化しながら危険を減らしていく活動です。", "keyPoints": ["①：KY活動の目的と不安全行動の要因を理解しているか", "：定義、法的根拠、不安全行動の3つの要因", "：「うっかり」と不安全行動の関係"], "followUpQuestions": []}, {"level": "詳細", "question": "KY活動の進め方（4ラウンド法）について説明してください。", "modelAnswer": "KY活動の代表的な手法として4ラウンド法があります。第1ラウンドは「現状把握」で、作業に潜む危険を洗い出します。「どんな危険がひそんでいるか」を全員で話し合い、危険要因を列挙します。第2ラウンドは「本質追究」で、洗い出した危険の中から、特に重要なものを絞り込みます。「これが危険のポイントだ」と思われる項目にマークを付けます。第3ラウンドは「対策樹立」で、絞り込んだ危険に対する具体的な対策を考えます。「あなたならどうする」を合言葉に、実行可能な対策を検討します。第4ラウンドは「目標設定」で、行動目標を設定します。「私たちはこうする」と全員で唱和し、チームとしての行動目標を共有します。進め方のポイントとして、短時間（10〜15分程度）で実施すること、全員が発言すること、否定せずに意見を出し合うことが重要です。作業前のKY活動は「指差し呼称」で締めくくり、安全意識を高めて作業に入ります。", "keyPoints": ["①：4ラウンド法の各ステップを説明できるか", "：4つのラウンドの内容", "：進め方のポイント、指差し呼称との関連"], "followUpQuestions": []}, {"level": "応用", "question": "「KY活動を始めたいが、なかなか現場に定着しない」と相談された場合、どのように助言しますか？", "modelAnswer": "KY活動が定着しない原因を確認した上で、以下の改善策を提案します。第一に、経営層・管理者の関与です。KY活動を単なる形式ではなく、安全文化の一部として位置づけ、経営層が率先して参加・支援する姿勢を示すことが重要です。第二に、時間の確保です。作業前に確実に時間を確保できるよう、始業時間の中にKY活動の時間を組み込むことをお勧めします。第三に、簡便化です。最初から4ラウンド法を完全に実施しようとせず、「今日の作業で一番危険なことは何か」を一人一言ずつ言うだけでも効果があります。まずは短時間でできる形から始めることが大切です。第四に、成功体験の共有です。KY活動で指摘された危険を回避できた事例を共有することで、活動の意義を実感できます。第五に、定期的な振り返りです。月に一度など定期的にKY活動の内容を振り返り、マンネリ化を防ぎます。業務と一体化しながら、継続的に取り組める仕組みを作ることが定着のカギです。", "keyPoints": ["②：定着しない原因を踏まえた実務的提案ができるか", "：経営層の関与、時間の確保、簡便化", "：成功体験の共有、段階的アプローチ"], "followUpQuestions": []}]}]`);
